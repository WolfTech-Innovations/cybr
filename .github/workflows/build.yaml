name: "Cybr Build"

on:
  workflow_dispatch:
  push:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * 0'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 240
    outputs:
      iso_name: ${{ steps.set-iso-name.outputs.iso_name }}
    steps:
      - uses: actions/checkout@v4

      - name: Set ISO name
        id: set-iso-name
        run: echo "iso_name=cybr-gaming-v${{ github.run_number }}" >> $GITHUB_OUTPUT

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost /opt/hostedtoolcache /usr/share/swift /usr/local/.ghcup /usr/local/share/powershell /usr/share/kotlinc /usr/local/lib/node_modules
          sudo docker system prune -af --volumes
          sudo apt-get purge -y '^aspnetcore-.*' '^dotnet-.*' '^llvm-.*' 'php.*' '^mongodb-.*' '^mysql-.*' azure-cli google-cloud-sdk || true
          sudo apt-get autoremove -y && sudo apt-get clean

      - name: Build Cybr i3 Gaming ISO
        run: |
          ISO_NAME="${{ steps.set-iso-name.outputs.iso_name }}"
          docker run --rm --privileged -v "$PWD:/w" -e ISO_NAME="${ISO_NAME}" debian:12 bash -c '
          set -euo pipefail
          export DEBIAN_FRONTEND=noninteractive
          apt-get update && apt-get install -y debootstrap squashfs-tools xorriso isolinux syslinux-efi mtools wget dosfstools gnupg2 curl
          
          mkdir -p iso/{live,boot,isolinux,EFI/BOOT}
          
          # Create minimal Debian base
          debootstrap --arch=amd64 --variant=minbase bookworm chroot http://deb.debian.org/debian/
          
          chroot chroot bash <<'\''CH'\''
          export DEBIAN_FRONTEND=noninteractive
          
          # Configure APT sources
          cat > /etc/apt/sources.list <<E
          deb http://deb.debian.org/debian bookworm main contrib non-free non-free-firmware
          deb http://deb.debian.org/debian bookworm-updates main contrib non-free non-free-firmware
          deb http://security.debian.org/debian-security bookworm-security main contrib non-free non-free-firmware
          E
          
          apt-get update
          
          # Install base system
          apt-get install -y --no-install-recommends \
            linux-image-amd64 \
            firmware-linux-free \
            firmware-linux-nonfree \
            live-boot \
            systemd-sysv \
            dbus \
            ca-certificates \
            locales \
            sudo \
            network-manager \
            curl \
            gnupg2
          
          # Add Liquorix kernel repository
          curl -fsSL https://liquorix.net/liquorix-keyring.gpg | gpg --dearmor -o /usr/share/keyrings/liquorix-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/liquorix-archive-keyring.gpg] https://liquorix.net/debian bookworm main" > /etc/apt/sources.list.d/liquorix.list
          
          apt-get update
          
          # Install Liquorix gaming kernel (replaces standard kernel)
          apt-get install -y --no-install-recommends \
            linux-image-liquorix-amd64 \
            linux-headers-liquorix-amd64
          
          # Remove standard kernel to save space
          apt-get purge -y linux-image-amd64
          apt-get autoremove -y
          
          # Install MINIMAL X11 (not full xorg)
          apt-get install -y --no-install-recommends \
            xserver-xorg-core \
            xserver-xorg-input-libinput \
            xserver-xorg-video-fbdev \
            xserver-xorg-video-vesa \
            xserver-xorg-video-intel \
            xserver-xorg-video-amdgpu \
            xinit \
            i3-wm \
            i3status \
            dmenu \
            feh \
            lightdm \
            slick-greeter \
            squeekboard \
            plank
          
          # Install Latte Dock and dependencies
          apt-get install -y --no-install-recommends \
            latte-dock \
            plasma-framework \
            kwin-x11 \
            dolphin \
            breeze \
            breeze-icon-theme
          
          # Install Firefox and essential apps
          apt-get install -y --no-install-recommends \
            firefox-esr \
            alacritty \
            rofi \
            dunst \
            nitrogen
          
          # Install utilities
          apt-get install -y --no-install-recommends \
            nano \
            wget \
            curl \
            htop \
            parted \
            gparted \
            ntfs-3g \
            e2fsprogs
          
          # Enable 32-bit architecture
          dpkg --add-architecture i386
          apt-get update
          
          # Install UPX
          apt-get install -y --no-install-recommends upx-ucl
          
          # Install gaming packages
          apt-get install -y --no-install-recommends \
            steam-installer \
            mesa-vulkan-drivers:amd64 \
            libgl1:amd64 \
            mangohud
          
          # Install Discord
          wget -O /tmp/discord.deb "https://discord.com/api/download?platform=linux&format=deb"
          apt-get install -y /tmp/discord.deb || apt-get install -f -y
          rm /tmp/discord.deb
          
          # Install Calamares
          apt-get install -y --no-install-recommends \
            calamares \
            qml-module-qtquick2 \
            squashfs-tools
          
          # Configure locales
          echo "en_US.UTF-8 UTF-8" > /etc/locale.gen
          locale-gen
          update-locale LANG=en_US.UTF-8
          
          # Install Calamares installer (minimal)
          apt-get install -y --no-install-recommends \
            calamares \
            qml-module-qtquick2 \
            squashfs-tools
          
          # Configure OS branding
          cat > /etc/os-release <<O
          NAME="Cybr Gaming"
          PRETTY_NAME="Cybr Gaming Edition"
          ID=cybr
          ID_LIKE=debian
          VERSION_ID="1.0"
          VERSION="1.0 (i3 + Latte Dock)"
          HOME_URL="https://getcybr.org/"
          SUPPORT_URL="https://github.com/WolfTech-Innovations/cybr"
          BUG_REPORT_URL="https://github.com/WolfTech-Innovations/cybr/issues"
          O
          
          # Download Cybr logo
          wget -O /usr/share/pixmaps/cybr-logo.png "https://a.fsdn.com/allura/p/wolfos/icon?w=96&1748003641" || \
            echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" | base64 -d > /usr/share/pixmaps/cybr-logo.png
          
          # Configure LightDM autologin
          mkdir -p /etc/lightdm/lightdm.conf.d
          cat > /etc/lightdm/lightdm.conf.d/50-autologin.conf <<LDM
          [Seat:*]
          autologin-user=cybruser
          autologin-user-timeout=0
          LDM
          
          # Create user
          useradd -m -s /bin/bash -G sudo,audio,video,netdev,plugdev,input -c "Cybr User" cybruser
          echo "cybruser:live" | chpasswd
          echo "root:root" | chpasswd
          
          # Configure i3
          mkdir -p /home/cybruser/.config/i3
          cat > /home/cybruser/.config/i3/config <<I3CFG
          set \$mod Mod4
          
          font pango:monospace 10
          
          exec --no-startup-id latte-dock
          exec --no-startup-id nitrogen --restore
          exec --no-startup-id picom -b
          exec --no-startup-id nm-applet
          exec --no-startup-id squeekboard
          
          bindsym \$mod+Return exec alacritty
          bindsym \$mod+d exec rofi -show run
          bindsym \$mod+Shift+q kill
          bindsym \$mod+Shift+c reload
          bindsym \$mod+Shift+r restart
          bindsym \$mod+k exec squeekboard
          
          bindsym \$mod+h focus left
          bindsym \$mod+j focus down
          bindsym \$mod+k focus up
          bindsym \$mod+l focus right
          
          bindsym \$mod+Shift+h move left
          bindsym \$mod+Shift+j move down
          bindsym \$mod+Shift+k move up
          bindsym \$mod+Shift+l move up
          
          bindsym \$mod+f fullscreen toggle
          bindsym \$mod+v split v
          bindsym \$mod+s layout stacking
          bindsym \$mod+w layout tabbed
          bindsym \$mod+e layout toggle split
          
          bindsym \$mod+1 workspace 1
          bindsym \$mod+2 workspace 2
          bindsym \$mod+3 workspace 3
          bindsym \$mod+4 workspace 4
          
          bindsym \$mod+Shift+1 move container to workspace 1
          bindsym \$mod+Shift+2 move container to workspace 2
          bindsym \$mod+Shift+3 move container to workspace 3
          bindsym \$mod+Shift+4 move container to workspace 4
          
          bar {
              status_command i3status
              position top
              mode invisible
          }
          I3CFG
          
          # Create desktop shortcuts
          mkdir -p /home/cybruser/Desktop
          
          cat > /home/cybruser/Desktop/install-cybr.desktop <<INST
          [Desktop Entry]
          Type=Application
          Name=Install Cybr
          Exec=pkexec calamares
          Icon=system-software-install
          Terminal=false
          Categories=System;
          INST
          
          cat > /home/cybruser/Desktop/steam.desktop <<STEAM
          [Desktop Entry]
          Type=Application
          Name=Steam
          Exec=steam
          Icon=steam
          Terminal=false
          Categories=Game;
          STEAM
          
          cat > /home/cybruser/Desktop/discord.desktop <<DISC
          [Desktop Entry]
          Type=Application
          Name=Discord
          Exec=/usr/bin/discord
          Icon=discord
          Terminal=false
          Categories=Network;
          DISC
          
          cat > /home/cybruser/Desktop/dolphin.desktop <<DOLPH
          [Desktop Entry]
          Type=Application
          Name=Dolphin File Manager
          Exec=dolphin
          Icon=folder
          Terminal=false
          Categories=System;FileManager;
          DOLPH
          
          chmod +x /home/cybruser/Desktop/*.desktop
          chown -R cybruser:cybruser /home/cybruser
          
          # UPX compress all binaries (EXTREME COMPRESSION)
          echo "Compressing binaries with UPX..."
          find /usr/bin -type f -executable -exec upx --best --lzma {} \; 2>/dev/null || true
          find /usr/sbin -type f -executable -exec upx --best --lzma {} \; 2>/dev/null || true
          find /usr/lib -type f -name "*.so*" -size +100k -exec upx --best --lzma {} \; 2>/dev/null || true
          find /usr/games -type f -executable -exec upx --best --lzma {} \; 2>/dev/null || true
          
          # Compress Discord and Steam specifically
          upx --best --lzma /usr/share/discord/Discord 2>/dev/null || true
          upx --best --lzma /usr/share/discord/chrome_crashpad_handler 2>/dev/null || true
          
          # Remove UPX
          apt-get purge -y upx-ucl
          apt-get autoremove -y
          
          # Aggressive cleanup
          find /usr/share/doc -depth -type f ! -name copyright -delete 2>/dev/null || true
          find /usr/share/man -depth -type f -delete 2>/dev/null || true
          find /usr/share/groff -depth -type f -delete 2>/dev/null || true
          find /usr/share/info -depth -type f -delete 2>/dev/null || true
          find /usr/share/locale -mindepth 1 -maxdepth 1 ! -name "en*" -exec rm -rf {} + 2>/dev/null || true
          rm -rf /var/cache/man/* /var/lib/apt/lists/* /tmp/* /var/tmp/*
          rm -rf /var/log/*.log
          find / -name "*.pyc" -delete 2>/dev/null || true
          find / -name "__pycache__" -type d -exec rm -rf {} + 2>/dev/null || true
          
          # Enable services
          systemctl enable lightdm NetworkManager
          CH
          
          # Copy kernel and initramfs
          cp -r chroot/boot/* iso/boot/
          K=$(ls iso/boot/vmlinuz-* | head -1 | sed "s|iso/boot/vmlinuz-||")
          
          # Create squashfs with MAXIMUM XZ compression (much better than ZSTD for size)
          mksquashfs chroot iso/live/filesystem.squashfs -comp xz -Xbcj x86 -b 1M -Xdict-size 100% -no-recovery -no-exports -no-duplicates -no-fragments
          
          # Create boot menu (BIOS) - ISOLINUX only, no vesamenu
          cat > iso/isolinux/isolinux.cfg <<BOOT
          DEFAULT live
          TIMEOUT 30
          PROMPT 1
          
          LABEL live
            SAY Booting Cybr...
            KERNEL /boot/vmlinuz-${K}
            APPEND initrd=/boot/initrd.img-${K} boot=live components quiet splash
          
          LABEL safe
            SAY Booting Cybr (Safe Graphics)...
            KERNEL /boot/vmlinuz-${K}
            APPEND initrd=/boot/initrd.img-${K} boot=live components nomodeset
          BOOT
          
          # Setup BIOS boot with ISOLINUX
          cp /usr/lib/ISOLINUX/isolinux.bin iso/isolinux/
          cp /usr/lib/syslinux/modules/bios/*.c32 iso/isolinux/
          
          # Setup UEFI boot with SYSLINUX (NOT GRUB)
          mkdir -p iso/EFI/BOOT
          cp /usr/lib/SYSLINUX.EFI/efi64/syslinux.efi iso/EFI/BOOT/BOOTX64.EFI
          cp /usr/lib/SYSLINUX.EFI/efi64/ldlinux.e64 iso/EFI/BOOT/
          cp /usr/lib/syslinux/modules/efi64/*.c32 iso/EFI/BOOT/
          
          # Single syslinux config for UEFI
          cat > iso/EFI/BOOT/syslinux.cfg <<SYSLINUX
          DEFAULT live
          TIMEOUT 30
          
          LABEL live
            SAY Booting Cybr...
            LINUX /boot/vmlinuz-${K}
            APPEND initrd=/boot/initrd.img-${K} boot=live components quiet splash
          
          LABEL safe
            SAY Booting Cybr (Safe Graphics)...
            LINUX /boot/vmlinuz-${K}
            APPEND initrd=/boot/initrd.img-${K} boot=live components nomodeset
          SYSLINUX
          
          # Create El Torito EFI boot image with SYSLINUX
          dd if=/dev/zero of=efiboot.img bs=1M count=10
          mkfs.vfat efiboot.img
          mkdir efi_mount
          mount -o loop efiboot.img efi_mount
          mkdir -p efi_mount/EFI/BOOT
          cp iso/EFI/BOOT/BOOTX64.EFI efi_mount/EFI/BOOT/
          cp iso/EFI/BOOT/ldlinux.e64 efi_mount/EFI/BOOT/
          cp iso/EFI/BOOT/syslinux.cfg efi_mount/EFI/BOOT/
          cp iso/EFI/BOOT/*.c32 efi_mount/EFI/BOOT/ 2>/dev/null || true
          umount efi_mount
          rmdir efi_mount
          mv efiboot.img iso/
          
          # Create ISO
          xorriso -as mkisofs \
            -iso-level 3 \
            -full-iso9660-filenames \
            -joliet \
            -rational-rock \
            -volid "CYBR" \
            -eltorito-boot isolinux/isolinux.bin \
            -eltorito-catalog isolinux/boot.cat \
            -no-emul-boot \
            -boot-load-size 4 \
            -boot-info-table \
            -isohybrid-mbr /usr/lib/ISOLINUX/isohdpfx.bin \
            -eltorito-alt-boot \
            -e efiboot.img \
            -no-emul-boot \
            -isohybrid-gpt-basdat \
            -output "/w/${ISO_NAME}.iso" \
            iso/
          '

      - name: Generate checksums
        run: |
          ISO_NAME="${{ steps.set-iso-name.outputs.iso_name }}"
          sha256sum "${ISO_NAME}.iso" > "${ISO_NAME}.iso.sha256"
          ISO_SIZE=$(($(stat -c%s "${ISO_NAME}.iso")/1024/1024))
          echo "### Cybr Gaming Edition Build Complete! ðŸŽ®ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "**ISO:** ${ISO_NAME}.iso | **Size:** ${ISO_SIZE}MB" >> $GITHUB_STEP_SUMMARY
          echo "**Base:** Debian 12 Minimal | **Desktop:** i3 + Latte Dock + Dolphin" >> $GITHUB_STEP_SUMMARY
          echo "**Apps:** Steam, Discord, Calamares, MangoHud (ALL UPX COMPRESSED)" >> $GITHUB_STEP_SUMMARY
          echo "**Compression:** UPX --best --lzma + Maximum XZ squashfs (256K blocks, BCJ filter)" >> $GITHUB_STEP_SUMMARY

      - uses: actions/upload-artifact@v4
        with:
          name: "${{ steps.set-iso-name.outputs.iso_name }}"
          path: |
            ${{ steps.set-iso-name.outputs.iso_name }}.iso
            ${{ steps.set-iso-name.outputs.iso_name }}.iso.sha256
          retention-days: 7

  upload:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: "${{ needs.build.outputs.iso_name }}"

      - name: Upload to SourceForge
        env:
          SF_USER: ${{ secrets.SF_USER }}
          SF_PASS: ${{ secrets.SF_PASS }}
          ISO_NAME: ${{ needs.build.outputs.iso_name }}
        run: |
          [ -z "$SF_USER" ] || [ -z "$SF_PASS" ] && echo "Configure SF secrets" && exit 0
          sudo apt-get update && sudo apt-get install -y sshpass rsync
          for i in 1 2 3; do
            timeout 1800 sshpass -p "$SF_PASS" rsync -avP -e "ssh -o StrictHostKeyChecking=no" "${ISO_NAME}.iso" "$SF_USER@frs.sourceforge.net:/home/frs/project/wolfos/gaming/" && break
            [ $i -eq 3 ] && exit 1
            sleep 30
          done