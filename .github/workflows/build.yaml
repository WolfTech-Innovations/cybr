name: "Cybr Build (BIOS Only)"

on:
  workflow_dispatch:
  push:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * 0'

env:
  ISO_NAME: "cybr-linux-v${{ github.run_number }}"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      - uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          echo "=== Before cleanup ==="
          df -h
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost /opt/hostedtoolcache
          sudo rm -rf /usr/share/swift /usr/local/.ghcup /usr/local/share/powershell /usr/share/kotlinc /usr/local/lib/node_modules
          sudo docker system prune -af --volumes
          sudo apt-get purge -y '^aspnetcore-.*' '^dotnet-.*' '^llvm-.*' 'php.*' '^mongodb-.*' '^mysql-.*' azure-cli google-cloud-sdk || true
          sudo apt-get autoremove -y && sudo apt-get clean
          echo "=== After cleanup ==="
          df -h

      - name: Build Cybr Linux ISO (BIOS Only)
        run: |
          docker build --no-cache --pull -t builder - <<'DOCKERFILE'
          FROM debian:bookworm
          RUN apt-get update && \
              apt-get install -y debootstrap squashfs-tools xorriso isolinux \
                wget file && \
              apt-get clean && rm -rf /var/lib/apt/lists/*
          WORKDIR /build
          DOCKERFILE
          
          docker run --rm --privileged -v "$PWD:/workspace" -e ISO_NAME="${{ env.ISO_NAME }}" builder bash -c '
          set -euo pipefail
          
          cd /build
          
          echo "=== Setting up ISO directory structure (BIOS-only boot) ==="
          mkdir -p iso/live iso/boot iso/isolinux
          ls -la iso/
          
          # Bootstrap Debian base
          echo "=== Bootstrapping Debian ==="
          debootstrap --arch=amd64 --variant=minbase bookworm chroot http://deb.debian.org/debian/
          
          # Configure chroot
          echo "=== Configuring chroot environment ==="
          chroot chroot /bin/bash <<'\''CHROOT'\''
          set -e
          export DEBIAN_FRONTEND=noninteractive
          
          # Setup sources
          cat > /etc/apt/sources.list <<'\''EOF'\''
          deb http://deb.debian.org/debian bookworm main contrib non-free non-free-firmware
          deb http://deb.debian.org/debian-security bookworm-security main contrib non-free non-free-firmware
          deb http://deb.debian.org/debian bookworm-updates main contrib non-free non-free-firmware
          EOF
          
          apt-get update
          
          # Install kernel and live-boot with firmware + Plymouth
          echo "Installing kernel, live-boot packages, and Plymouth..."
          apt-get install -y \
            linux-image-amd64 \
            linux-headers-amd64 \
            firmware-linux-free \
            firmware-linux-nonfree \
            live-boot \
            live-boot-initramfs-tools \
            systemd-sysv \
            dbus \
            plymouth \
            plymouth-themes
          
          # Install KDE Plasma
          echo "Installing KDE Plasma..."
          apt-get install -y \
            kde-plasma-desktop \
            sddm \
            firefox-esr \
            dolphin \
            konsole \
            kate \
            gwenview \
            ark \
            kcalc \
            kde-spectacle \
            flatpak \
            plasma-nm \
            plasma-pa \
            breeze-gtk-theme \
            papirus-icon-theme \
            gparted \
            ntfs-3g \
            dosfstools \
            e2fsprogs \
            git \
            curl \
            wget \
            vim \
            nano \
            network-manager \
            network-manager-gnome
          
          # Install Calamares
          apt-get install -y calamares calamares-settings-debian
          
          # Cybr branding
          cat > /etc/os-release <<'\''OSREL'\''
          NAME="Cybr Linux"
          PRETTY_NAME="Cybr Linux"
          ID=cybr
          ID_LIKE=debian
          VERSION_ID="1"
          HOME_URL="https://wolfos.uk/"
          OSREL
          
          # Download logo
          wget -O /usr/share/pixmaps/cybr-logo.png "https://a.fsdn.com/allura/p/wolfos/icon?w=96&1748003641" || \
            echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" | base64 -d > /usr/share/pixmaps/cybr-logo.png
          
          # Configure Plymouth with spinner theme and Cybr watermark
          echo "=== Configuring Plymouth ==="
          
          # Replace Debian logo with Cybr logo
          cp /usr/share/pixmaps/cybr-logo.png /usr/share/plymouth/debian-logo.png
          
          # Copy Cybr logo as watermark for spinner theme
          cp /usr/share/pixmaps/cybr-logo.png /usr/share/plymouth/themes/spinner/watermark.png
          
          # Update spinner theme configuration to position watermark
          cat >> /usr/share/plymouth/themes/spinner/spinner.plymouth <<'\''PLYMCONF'\''
          
          WatermarkHorizontalAlignment=.5
          WatermarkVerticalAlignment=.96
          PLYMCONF
          
          # Set Plymouth theme to spinner
          plymouth-set-default-theme spinner
          
          # Update initramfs to include Plymouth
          update-initramfs -u
          
          # Calamares config
          mkdir -p /etc/calamares
          cat > /etc/calamares/settings.conf <<'\''CALACONF'\''
          modules-search: [ local ]
          sequence:
            - show:
              - welcome
              - locale
              - keyboard
              - partition
              - users
              - summary
            - exec:
              - partition
              - mount
              - unpackfs
              - machineid
              - fstab
              - locale
              - keyboard
              - localecfg
              - users
              - displaymanager
              - networkcfg
              - hwclock
              - services-systemd
              - bootloader-config
              - grubcfg
              - packages
              - umount
            - show:
              - finished
          
          branding: cybr
          dont-chroot: false
          CALACONF
          
          # Branding module
          mkdir -p /etc/calamares/branding/cybr
          cat > /etc/calamares/branding/cybr/branding.desc <<'\''BRAND'\''
          componentName: cybr
          welcomeStyleCalamares: false
          strings:
            productName: Cybr Linux
            productUrl: https://wolfos.uk/
            productLogo: cybr-logo.png
            productIcon: cybr-logo.png
          images:
            productLogo: cybr-logo.png
            productIcon: cybr-logo.png
          style:
            sidebarBackground: "#0a0a0a"
            sidebarText: "#ffffff"
          BRAND
          
          cp /usr/share/pixmaps/cybr-logo.png /etc/calamares/branding/cybr/ 2>/dev/null || true
          
          # Module configs
          cat > /etc/calamares/modules/unpackfs.conf <<'\''UNPACK'\''
          unpack:
            - source: "/run/live/medium/live/filesystem.squashfs"
              sourcefs: "squashfs"
              destination: ""
          UNPACK
          
          cat > /etc/calamares/modules/users.conf <<'\''USERS'\''
          defaultGroups:
            - name: users
              must_exist: true
              system: true
            - cdrom
            - floppy
            - sudo
            - audio
            - video
            - netdev
            - plugdev
          autologinGroup: autologin
          sudoersGroup: sudo
          setRootPassword: true
          USERS
          
          cat > /etc/calamares/modules/displaymanager.conf <<'\''DM'\''
          displaymanagers:
            - sddm
          basicSetup: false
          DM
          
          # Live user setup with custom name "Cybr Build"
          useradd -m -s /bin/bash -G sudo,audio,video,netdev -c "Cybr Build" cybruser
          echo "cybruser:live" | chpasswd
          echo "root:root" | chpasswd
          
          # SDDM autologin for live user
          mkdir -p /etc/sddm.conf.d
          cat > /etc/sddm.conf.d/autologin.conf <<'\''SDDM'\''
          [Autologin]
          User=cybruser
          Session=plasma
          SDDM
          
          # KDE config
          mkdir -p /home/cybruser/.config
          cat > /home/cybruser/.config/kdeglobals <<'\''KDE'\''
          [General]
          ColorScheme=BreezeDark
          [KDE]
          LookAndFeelPackage=org.kde.breezedark.desktop
          [Icons]
          Theme=Papirus-Dark
          KDE
          
          # Desktop launcher
          mkdir -p /home/cybruser/Desktop
          cat > /home/cybruser/Desktop/calamares.desktop <<'\''DESK'\''
          [Desktop Entry]
          Type=Application
          Name=Install Cybr Linux
          Exec=pkexec calamares
          Icon=calamares
          Terminal=false
          DESK
          chmod +x /home/cybruser/Desktop/calamares.desktop
          
          chown -R cybruser:cybruser /home/cybruser
          
          # Enable services
          systemctl enable sddm NetworkManager
          
          # Cleanup
          apt-get clean
          rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* /var/cache/apt/archives/*.deb
          CHROOT
          
          echo "=== Copying kernel and initrd to ISO ==="
          echo "Contents of chroot/boot:"
          ls -la chroot/boot/
          
          # Copy kernel and initrd to ISO boot directory
          cp -rv chroot/boot/* iso/boot/
          
          echo "=== Verifying boot files ==="
          ls -lh iso/boot/
          
          # Get kernel version
          KERNEL_VERSION=$(ls iso/boot/vmlinuz-* | head -n1 | sed "s|iso/boot/vmlinuz-||")
          echo "Kernel version: $KERNEL_VERSION"
          
          echo "=== Creating squashfs ==="
          # Create squashfs - EXCLUDE boot since we copied it separately
          mksquashfs chroot iso/live/filesystem.squashfs -comp xz -b 1M -Xdict-size 100% -e boot
          echo "Squashfs created:"
          ls -lh iso/live/filesystem.squashfs
          
          # ========================================
          # SIMPLE ISOLINUX BOOT (NO COM32 MODULES)
          # ========================================
          echo "=== Setting up simple ISOLINUX boot ==="
          
          # Simple text-based boot menu (no vesamenu)
          cat > iso/isolinux/isolinux.cfg <<ISOLINUX
          DEFAULT live
          TIMEOUT 30
          PROMPT 1
          
          LABEL live
            MENU LABEL Cybr Linux (Live)
            KERNEL /boot/vmlinuz-${KERNEL_VERSION}
            APPEND initrd=/boot/initrd.img-${KERNEL_VERSION} boot=live components quiet splash plymouth.ignore-serial-consoles live-media-path=/live
          
          LABEL live-safe
            MENU LABEL Cybr Linux (Safe Graphics)
            KERNEL /boot/vmlinuz-${KERNEL_VERSION}
            APPEND initrd=/boot/initrd.img-${KERNEL_VERSION} boot=live components nomodeset plymouth.ignore-serial-consoles live-media-path=/live
          
          LABEL live-failsafe
            MENU LABEL Cybr Linux (Failsafe)
            KERNEL /boot/vmlinuz-${KERNEL_VERSION}
            APPEND initrd=/boot/initrd.img-${KERNEL_VERSION} boot=live components noapic noacpi nosplash nomodeset irqpoll live-media-path=/live
          
          DISPLAY boot.msg
          
          SAY Cybr Linux - Press ENTER to boot, or type a label and press ENTER
          ISOLINUX
          
          # Create simple boot message
          cat > iso/isolinux/boot.msg <<BOOTMSG
          
          â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
          â•‘         Cybr Linux Boot Menu           â•‘
          â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
          
          Available boot options:
          
            live          - Cybr Linux (Live)
            live-safe     - Safe Graphics Mode
            live-failsafe - Failsafe Mode
          
          Press ENTER for default, or type label
          
          BOOTMSG
          
          # Copy only isolinux.bin (no COM32 modules needed)
          cp /usr/lib/ISOLINUX/isolinux.bin iso/isolinux/
          
          # Verify isolinux files
          echo "ISOLINUX files:"
          ls -lh iso/isolinux/
          
          # Final verification of ISO structure
          echo "=== Final ISO structure ==="
          find iso/ -type f -ls
          
          # Create BIOS-only ISO
          echo "=== Creating BIOS-only ISO image ==="
          xorriso -as mkisofs \
            -iso-level 3 \
            -full-iso9660-filenames \
            -joliet \
            -joliet-long \
            -rational-rock \
            -volid "CYBR_LINUX" \
            -appid "Cybr Linux Live" \
            -publisher "https://wolfos.uk" \
            -preparer "Cybr Build System (BIOS-only)" \
            -eltorito-boot isolinux/isolinux.bin \
            -eltorito-catalog isolinux/boot.cat \
            -no-emul-boot \
            -boot-load-size 4 \
            -boot-info-table \
            -isohybrid-mbr /usr/lib/ISOLINUX/isohdpfx.bin \
            -output "/workspace/${ISO_NAME}.iso" \
            iso/
          
          echo "=== Build complete ==="
          echo "ISO created successfully: ${ISO_NAME}.iso"
          echo "Boot method: ISOLINUX (BIOS-only, no COM32 modules)"
          ls -lh "/workspace/${ISO_NAME}.iso"
          '

      - name: Verify ISO contents
        run: |
          echo "=== Verifying ISO contents ==="
          sudo apt-get update && sudo apt-get install -y xorriso
          xorriso -indev "${{ env.ISO_NAME }}.iso" -find / -exec report_lba -- 2>&1 | grep -E "(vmlinuz|initrd|filesystem.squashfs)" || echo "Files found in ISO"

      - name: Generate checksums
        run: |
          sha256sum "${{ env.ISO_NAME }}.iso" > "${{ env.ISO_NAME }}.iso.sha256"
          ISO_SIZE=$(($(stat -c%s "${{ env.ISO_NAME }}.iso")/1024/1024))
          echo "### Cybr Linux Build Complete! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "**ISO:** ${{ env.ISO_NAME }}.iso" >> $GITHUB_STEP_SUMMARY
          echo "**Size:** ${ISO_SIZE}MB" >> $GITHUB_STEP_SUMMARY
          echo "**Boot Method:** ISOLINUX (BIOS-only, simple text menu)" >> $GITHUB_STEP_SUMMARY
          echo "**SHA256:** \`$(cat ${{ env.ISO_NAME }}.iso.sha256 | cut -d' ' -f1)\`" >> $GITHUB_STEP_SUMMARY

      - uses: actions/upload-artifact@v4
        with:
          name: "${{ env.ISO_NAME }}"
          path: |
            ${{ env.ISO_NAME }}.iso
            ${{ env.ISO_NAME }}.iso.sha256
          retention-days: 7

  upload:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: "${{ env.ISO_NAME }}"

      - name: Upload to SourceForge
        env:
          SF_USER: ${{ secrets.SF_USER }}
          SF_PASS: ${{ secrets.SF_PASS }}
        run: |
          [ -z "$SF_USER" ] || [ -z "$SF_PASS" ] && echo "Configure SF secrets" && exit 0
          sudo apt-get update && sudo apt-get install -y sshpass rsync
          for i in 1 2 3; do
            timeout 1800 sshpass -p "$SF_PASS" rsync -avP -e "ssh -o StrictHostKeyChecking=no" \
              "${{ env.ISO_NAME }}.iso" "$SF_USER@frs.sourceforge.net:/home/frs/project/wolfos/plasma/" && break
            [ $i -eq 3 ] && exit 1
            sleep 30
          done