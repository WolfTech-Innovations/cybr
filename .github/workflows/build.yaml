name: "Cybr Build"

on:
  workflow_dispatch:
  push:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * 0'

env:
  ISO_NAME: "cybr-arch-plasma-v${{ github.run_number }}"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      
      - name: Create package list
        run: |
          cat > packages.x86_64 <<'EOF'
          linux-lts linux-firmware base base-devel syslinux edk2-shell memtest86+ memtest86+-efi
          mkinitcpio mkinitcpio-archiso arch-install-scripts pacman-contrib archlinux-contrib
          plasma-desktop plasma-workspace plasma-nm plasma-pa sddm dolphin konsole kate firefox kscreen
          networkmanager pipewire pipewire-pulse pipewire-jack pipewire-alsa wireplumber
          git curl wget xmlstarlet vim nano ttf-liberation noto-fonts noto-fonts-emoji
          gparted ntfs-3g dosfstools exfatprogs xf86-input-wacom iwd kvantum papirus-icon-theme upx
          EOF
      
      - name: Build ISO
        run: |
          docker build -t builder - <<'DOCKERFILE'
          FROM archlinux:latest
          RUN pacman -Syu --noconfirm && pacman -S --noconfirm archiso git && pacman -Scc --noconfirm
          WORKDIR /build
          DOCKERFILE
          
          docker run --rm --privileged -v $PWD:/workspace -e ISO_NAME="${{ env.ISO_NAME }}" builder bash -c '
          set -euo pipefail
          cp -r /usr/share/archiso/configs/releng /build/cybr && cd /build/cybr
          cp /workspace/packages.x86_64 .
          
          pacman-key --init && pacman-key --populate archlinux
          curl -O https://blackarch.org/strap.sh && chmod +x strap.sh && ./strap.sh || true
          sed -i "s/#ParallelDownloads = 5/ParallelDownloads = 5/" pacman.conf && pacman -Sy --noconfirm
          
          # OS customization
          mkdir -p airootfs/etc
          cat > airootfs/etc/os-release <<"EOF"
          NAME="Cybr Linux"
          PRETTY_NAME="Cybr Linux - Dawn Light Shines Upon the Arches"
          ID=cybr
          ID_LIKE=arch
          BUILD_ID=rolling
          ANSI_COLOR="38;2;23;147;209"
          HOME_URL="https://wolfos.uk/"
          LOGO=archlinux-logo
          EOF
          
          # Kernel config
          mkdir -p airootfs/etc/mkinitcpio.conf.d airootfs/etc/mkinitcpio.d airootfs/boot
          cat > airootfs/etc/mkinitcpio.conf.d/archiso.conf <<"EOF"
          MODULES=()
          BINARIES=()
          FILES=()
          HOOKS=(base udev modconf kms keyboard keymap consolefont block filesystems archiso)
          COMPRESSION="xz"
          COMPRESSION_OPTIONS=(-9e)
          EOF
          
          cat > airootfs/etc/mkinitcpio.d/linux-lts.preset <<"EOF"
          ALL_config="/etc/mkinitcpio.conf.d/archiso.conf"
          ALL_kver="/boot/vmlinuz-linux-lts"
          PRESETS=("default" "fallback")
          default_image="/boot/initramfs-linux-lts.img"
          fallback_image="/boot/initramfs-linux-lts-fallback.img"
          fallback_options="-S autodetect"
          EOF
          
          cat > airootfs/root/customize_airootfs.sh <<"EOF"
          #!/usr/bin/env bash
          set -e
          KVER=$(file -bL /boot/vmlinuz-linux-lts | grep -o "version [^ ]*" | cut -d" " -f2)
          echo "Generating initramfs for kernel $KVER..."
          mkinitcpio -k "$KVER" -c /etc/mkinitcpio.conf.d/archiso.conf -g /boot/initramfs-linux-lts.img
          [[ ! -f /boot/vmlinuz-linux-lts || ! -f /boot/initramfs-linux-lts.img ]] && echo "ERROR: Kernel files missing!" && exit 1
          ls -lh /boot/vmlinuz-linux-lts /boot/initramfs-linux-lts.img
          EOF
          chmod +x airootfs/root/customize_airootfs.sh
          
          # Boot loader configs
          cat > grub/grub.cfg <<"EOF"
          set timeout=30
          set default=0
          insmod part_gpt part_msdos fat iso9660 all_video font
          if loadfont "${prefix}/fonts/unicode.pf2" ; then
            insmod gfxterm
            set gfxmode=auto
            set gfxpayload=keep
            terminal_input console
            terminal_output gfxterm
          fi
          menuentry "Cybr Linux (UEFI)" {
              set gfxpayload=keep
              search --no-floppy --set=root --label ARCH_202501
              linux /arch/boot/x86_64/vmlinuz-linux-lts archisobasedir=arch archisolabel=ARCH_202501 quiet splash
              initrd /arch/boot/x86_64/initramfs-linux-lts.img
          }
          menuentry "Cybr Linux (UEFI, no nouveau)" {
              set gfxpayload=keep
              search --no-floppy --set=root --label ARCH_202501
              linux /arch/boot/x86_64/vmlinuz-linux-lts archisobasedir=arch archisolabel=ARCH_202501 nouveau.modeset=0 quiet splash
              initrd /arch/boot/x86_64/initramfs-linux-lts.img
          }
          menuentry "Cybr Linux (UEFI, copy to RAM)" {
              set gfxpayload=keep
              search --no-floppy --set=root --label ARCH_202501
              linux /arch/boot/x86_64/vmlinuz-linux-lts archisobasedir=arch archisolabel=ARCH_202501 copytoram quiet splash
              initrd /arch/boot/x86_64/initramfs-linux-lts.img
          }
          menuentry "Reboot" { reboot }
          menuentry "Firmware Setup" { fwsetup }
          EOF
          
          cat > syslinux/archiso_sys.cfg <<"EOF"
          LABEL arch64
          MENU LABEL Cybr Linux (BIOS)
          LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux-lts
          INITRD /%INSTALL_DIR%/boot/x86_64/initramfs-linux-lts.img
          APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% quiet splash
          LABEL arch64_nomodeset
          MENU LABEL Cybr Linux (BIOS, nomodeset)
          LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux-lts
          INITRD /%INSTALL_DIR%/boot/x86_64/initramfs-linux-lts.img
          APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% nomodeset quiet splash
          LABEL arch64_copytoram
          MENU LABEL Cybr Linux (BIOS, copy to RAM)
          LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux-lts
          INITRD /%INSTALL_DIR%/boot/x86_64/initramfs-linux-lts.img
          APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% copytoram quiet splash
          EOF
          
          cat > syslinux/syslinux.cfg <<"EOF"
          UI vesamenu.c32
          MENU TITLE Cybr Linux
          MENU WIDTH 78
          MENU MARGIN 4
          MENU ROWS 7
          TIMEOUT 300
          DEFAULT arch64
          INCLUDE archiso_head.cfg
          INCLUDE archiso_sys.cfg
          INCLUDE archiso_tail.cfg
          EOF
          
          # Auto-update system
          mkdir -p airootfs/etc/systemd/system airootfs/usr/local/bin
          cat > airootfs/etc/systemd/system/cybr-autoupdate.service <<"EOF"
          [Unit]
          Description=Cybr Auto Update
          After=network-online.target
          ConditionACPower=true
          [Service]
          Type=oneshot
          Nice=19
          IOSchedulingClass=idle
          ExecStart=/usr/local/bin/cybr-autoupdate.sh
          TimeoutSec=3600
          [Install]
          WantedBy=multi-user.target
          EOF
          
          cat > airootfs/etc/systemd/system/cybr-autoupdate.timer <<"EOF"
          [Unit]
          Description=Cybr Auto Update Timer
          [Timer]
          OnCalendar=daily
          OnCalendar=03:00
          RandomizedDelaySec=30min
          Persistent=true
          [Install]
          WantedBy=timers.target
          EOF
          
          cat > airootfs/usr/local/bin/cybr-autoupdate.sh <<"EOF"
          #!/bin/bash
          LOG="/var/log/cybr-autoupdate.log"
          LOCK="/var/run/cybr-autoupdate.lock"
          log() { echo "[$(date +"%Y-%m-%d %H:%M:%S")] $1" | tee -a "$LOG"; }
          [[ -f "$LOCK" && $(($(date +%s)-$(stat -c %Y "$LOCK" 2>/dev/null||echo 0))) -lt 86400 ]] && log "Update running" && exit 1
          [[ -f "$LOCK" ]] && rm -f "$LOCK"
          touch "$LOCK" && trap "rm -f $LOCK" EXIT INT TERM
          log "========== Cybr Auto-Update =========="
          ping -c1 -W5 archlinux.org &>/dev/null || { log "No network"; exit 1; }
          mkdir -p /var/cache/cybr
          if curl -sm30 https://archlinux.org/feeds/news/ -o /tmp/news.rss; then
            LATEST=$(xmlstarlet sel -t -m "//item[1]" -v "pubDate" /tmp/news.rss 2>/dev/null)
            [[ -f /var/cache/cybr/last-news && "$LATEST" == "$(cat /var/cache/cybr/last-news)" ]] || {
              log "=== Arch News ===" && xmlstarlet sel -t -m "//item[position()<=3]" -n -o "• " -v "title" -n /tmp/news.rss 2>/dev/null | tee -a "$LOG"
              echo "$LATEST" > /var/cache/cybr/last-news
            }
            rm -f /tmp/news.rss
          fi
          log "Updating keyring..." && pacman -Sy --noconfirm --needed archlinux-keyring 2>&1 | tee -a "$LOG"
          UPDATES=$(checkupdates 2>/dev/null)
          COUNT=$(echo "$UPDATES"|grep -cv "^$")
          [[ $COUNT -eq 0 ]] && log "Up to date" && exit 0
          log "Found $COUNT updates" && echo "$UPDATES"|tee -a "$LOG"
          pacman -Su --noconfirm 2>&1|tee -a "$LOG" || { log "Update failed"; exit 1; }
          PACNEW=$(find /etc -name "*.pacnew" -o -name "*.pacsave" 2>/dev/null)
          [[ -n "$PACNEW" ]] && log "Config files need review:" && echo "$PACNEW"|tee -a "$LOG"
          paccache -rk3 2>&1|tee -a "$LOG"
          [[ ! -f /usr/lib/modules/$(uname -r) ]] && log "WARNING: Reboot recommended"
          log "Update complete"
          EOF
          chmod +x airootfs/usr/local/bin/cybr-autoupdate.sh
          
          # UI setup script
          cat > airootfs/usr/local/bin/setup-modern-ui.sh <<"EOF"
          #!/bin/bash
          echo "Setting up modern UI..."
          cd /tmp && git clone https://github.com/matinlotfali/KDE-Rounded-Corners && cd KDE-Rounded-Corners
          mkdir build && cd build && cmake .. -DCMAKE_INSTALL_PREFIX=/usr && make -j$(nproc) && sudo make install
          cd /tmp && git clone https://github.com/taj-ny/kwin-effects-forceblur && cd kwin-effects-forceblur
          mkdir build && cd build && cmake .. -DCMAKE_INSTALL_PREFIX=/usr && make -j$(nproc) && sudo make install
          mkdir -p ~/.local/share/plasma/desktoptheme ~/.config/Kvantum
          cd ~/.local/share/plasma/desktoptheme && git clone https://github.com/vinceliuice/Layan-kde
          cd /tmp && git clone https://github.com/vinceliuice/Layan-kde && cp -r Layan-kde/kvantum/* ~/.config/Kvantum/
          kwriteconfig5 --file kwinrc --group Plugins --key kwin4_effect_shapecornersEnabled true
          kwriteconfig5 --file kwinrc --group Plugins --key blurEnabled true
          kwriteconfig5 --file kwinrc --group Effect-Blur --key BlurStrength 8
          kwin_x11 --replace & plasmashell --replace &
          echo "Modern UI setup complete!"
          EOF
          chmod +x airootfs/usr/local/bin/setup-modern-ui.sh
          
          # Install helper
          cat > airootfs/root/install-cybr.sh <<"EOF"
          #!/bin/bash
          cat <<"INFO"
          ╔════════════════════════════════════════════╗
          ║   Cybr Linux Installation Helper          ║
          ║   Dawn Light Shines Upon the Arches       ║
          ╚════════════════════════════════════════════╝
          
          Quick Install:
            1. cfdisk /dev/sdX          # Partition
            2. mkfs.ext4 /dev/sdX1      # Format
            3. mount /dev/sdX1 /mnt     # Mount
            4. pacstrap /mnt base linux # Install
            5. genfstab -U /mnt >> /mnt/etc/fstab
            6. arch-chroot /mnt         # Configure
          
          Or use: archinstall
          
          Modern UI: Run /usr/local/bin/setup-modern-ui.sh
          Auto-Update: Daily at 3 AM (journalctl -u cybr-autoupdate)
          INFO
          read -p "Press Enter..."
          EOF
          chmod +x airootfs/root/install-cybr.sh
          
          # Enable services
          mkdir -p airootfs/etc/systemd/system/{multi-user.target.wants,timers.target.wants}
          ln -sf /usr/lib/systemd/system/sddm.service airootfs/etc/systemd/system/display-manager.service
          ln -sf /usr/lib/systemd/system/NetworkManager.service airootfs/etc/systemd/system/multi-user.target.wants/
          ln -sf /etc/systemd/system/cybr-autoupdate.timer airootfs/etc/systemd/system/timers.target.wants/
          
          # Kernel copy function
          cat >> profiledef.sh <<"EOF"
          
          _make_boot_extra() {
            local _bootdir="${work_dir}/iso/arch/boot"
            mkdir -p "${_bootdir}/x86_64"
            cp -v "${work_dir}/x86_64/airootfs/boot/vmlinuz-linux-lts" "${_bootdir}/x86_64/vmlinuz-linux-lts"
            cp -v "${work_dir}/x86_64/airootfs/boot/initramfs-linux-lts.img" "${_bootdir}/x86_64/initramfs-linux-lts.img"
            ln -sf vmlinuz-linux-lts "${_bootdir}/x86_64/vmlinuz"
            ln -sf initramfs-linux-lts.img "${_bootdir}/x86_64/initramfs.img"
            echo "Kernel files copied:" && ls -lh "${_bootdir}/x86_64/"
          }
          EOF
          
          # Extreme compression
          sed -i "s/airootfs_image_tool_options=()/airootfs_image_tool_options=(\"-comp\" \"xz\" \"-Xbcj\" \"x86\" \"-b\" \"1M\" \"-Xdict-size\" \"100%\" \"-no-recovery\" \"-always-use-fragments\" \"-no-duplicates\")/" profiledef.sh
          
          echo "Building ISO with extreme compression..."
          mkarchiso -v -w /tmp/work -o /tmp/out .
          
          # Verify
          ISO_FILE=$(ls /tmp/out/*.iso)
          mkdir -p /tmp/iso_mount && mount -o loop "$ISO_FILE" /tmp/iso_mount
          ls -lh /tmp/iso_mount/arch/boot/x86_64/
          [[ ! -f /tmp/iso_mount/arch/boot/x86_64/vmlinuz-linux-lts ]] && echo "ERROR: Kernel missing!" && umount /tmp/iso_mount && exit 1
          echo "Kernel verified!" && umount /tmp/iso_mount
          mv /tmp/out/*.iso /workspace/${ISO_NAME}.iso
          '
      
      - name: Generate checksums
        run: |
          sha256sum "${{ env.ISO_NAME }}.iso" > "${{ env.ISO_NAME }}.iso.sha256"
          echo "ISO Size: $(($(stat -c%s "${{ env.ISO_NAME }}.iso")/1024/1024))MB"
      
      - uses: actions/upload-artifact@v4
        with:
          name: "${{ env.ISO_NAME }}"
          path: |
            ${{ env.ISO_NAME }}.iso
            ${{ env.ISO_NAME }}.iso.sha256
          retention-days: 7

  upload:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: "${{ env.ISO_NAME }}"
      - name: Upload to SourceForge
        env:
          SF_USER: ${{ secrets.SF_USER }}
          SF_PASS: ${{ secrets.SF_PASS }}
        run: |
          [[ -z "$SF_USER" || -z "$SF_PASS" ]] && echo "Configure SF secrets" && exit 0
          sudo apt-get update && sudo apt-get install -y sshpass rsync
          for i in {1..3}; do
            timeout 1800 sshpass -p "$SF_PASS" rsync -avP -e "ssh -o StrictHostKeyChecking=no" \
              "${{ env.ISO_NAME }}.iso" "$SF_USER@frs.sourceforge.net:/home/frs/project/wolfos/plasma/" && break
            [[ $i -eq 3 ]] && exit 1
            sleep 30
          done