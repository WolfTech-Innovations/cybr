name: "Cybr Build"

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'full'
        type: choice
        options:
          - full
          - iso-only
      skip_base:
        description: 'Skip base system build (faster ISO-only builds)'
        required: false
        default: false
        type: boolean
  push:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * 0'

jobs:
  build-base:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    outputs:
      base_name: ${{ steps.set-names.outputs.base_name }}
      iso_name: ${{ steps.set-names.outputs.iso_name }}

    steps:
      - uses: actions/checkout@v4

      - name: Set build names
        id: set-names
        run: |
          echo "base_name=cybr-base-v${{ github.run_number }}" >> $GITHUB_OUTPUT
          echo "iso_name=cybr-netinstall-v${{ github.run_number }}" >> $GITHUB_OUTPUT

      - name: Free disk space
        if: ${{ inputs.build_type != 'iso-only' && !inputs.skip_base }}
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost /opt/hostedtoolcache
          sudo docker system prune -af --volumes
          sudo apt-get autoremove -y && sudo apt-get clean

      - name: Build Cybr Base System
        if: ${{ inputs.build_type != 'iso-only' && !inputs.skip_base }}
        run: |
          BASE_NAME="${{ steps.set-names.outputs.base_name }}"
          docker run --rm --privileged -v "$PWD:/w" -e BASE_NAME="${BASE_NAME}" debian:bookworm bash -c '
          set -e
          export DEBIAN_FRONTEND=noninteractive
          apt-get update && apt-get install -y debootstrap squashfs-tools wget curl gnupg2
          
          debootstrap --arch=amd64 --variant=minbase bookworm base http://deb.debian.org/debian/
          
          chroot base bash <<'"'"'EOF'"'"'
          export DEBIAN_FRONTEND=noninteractive
          
          cat > /etc/apt/sources.list <<SOURCES
          deb http://deb.debian.org/debian bookworm main contrib non-free non-free-firmware
          deb http://deb.debian.org/debian-security bookworm-security main contrib non-free non-free-firmware
          deb http://deb.debian.org/debian bookworm-updates main contrib non-free non-free-firmware
          SOURCES
          
          apt-get update && apt-get install -y curl gnupg2 ca-certificates
          
          mkdir -p /usr/share/keyrings
          curl -fsSL https://liquorix.net/liquorix-keyring.gpg -o /usr/share/keyrings/liquorix-archive-keyring.gpg
          cat > /etc/apt/sources.list.d/liquorix.sources <<LIQUORIX
          Types: deb
          URIs: https://liquorix.net/debian
          Suites: bookworm
          Components: main
          Architectures: amd64
          Signed-By: /usr/share/keyrings/liquorix-archive-keyring.gpg
          LIQUORIX
          
          apt-get update
          apt-get install -y linux-image-liquorix-amd64 firmware-linux-free firmware-linux-nonfree systemd sudo phosh-full gdm3 network-manager firefox-esr flatpak gparted ntfs-3g dosfstools e2fsprogs nano
          
          dpkg --add-architecture i386 && apt-get update
          apt-get install -y steam libgl1-mesa-dri:amd64 libgl1-mesa-dri:i386 mesa-vulkan-drivers:amd64 mesa-vulkan-drivers:i386
          
          wget -O /tmp/discord.deb "https://discord.com/api/download?platform=linux&format=deb"
          apt-get install -y /tmp/discord.deb || apt-get install -f -y
          
          cat > /etc/os-release <<OSREL
          NAME="Cybr"
          PRETTY_NAME="Cybr Mobile Gaming Edition"
          ID=cybr
          ID_LIKE=debian
          VERSION_ID="1.0"
          HOME_URL="https://getcybr.org/"
          OSREL
          
          useradd -m -s /bin/bash -G sudo,audio,video,netdev cybruser
          echo "cybruser:cybr" | chpasswd
          echo "root:root" | chpasswd
          
          mkdir -p /etc/gdm3
          echo -e "[daemon]\nAutomaticLoginEnable=true\nAutomaticLogin=cybruser" > /etc/gdm3/custom.conf
          
          systemctl enable gdm3 NetworkManager
          apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
          EOF
          
          mksquashfs base "${BASE_NAME}.squashfs" -comp xz -b 1M -Xdict-size 100%
          mv "${BASE_NAME}.squashfs" /w/
          '

      - name: Build Minimal Installer ISO
        run: |
          ISO_NAME="${{ steps.set-names.outputs.iso_name }}"
          docker run --rm --privileged -v "$PWD:/w" -e ISO_NAME="${ISO_NAME}" debian:bookworm bash -c '
          set -e
          export DEBIAN_FRONTEND=noninteractive
          apt-get update && apt-get install -y wget cpio xorriso isolinux syslinux-utils squashfs-tools dosfstools grub-efi-amd64-bin mtools
          echo "deb http://deb.debian.org/debian bookworm main contrib non-free non-free-firmware" > /etc/apt/sources.list
          apt-get update && apt-get install -y linux-image-amd64 firmware-iwlwifi wpasupplicant parted iw
          cd /tmp
          
          # Get kernel
          cp "$(find /boot -name "vmlinuz-*" | tail -1)" vmlinuz
          
          # Get busybox & create initramfs structure
          wget -qO busybox https://busybox.net/downloads/binaries/1.35.0-x86_64-linux-musl/busybox && chmod +x busybox
          mkdir -p initramfs/{bin,sbin,proc,sys,dev,mnt,etc,var/run,lib/{firmware/{iwlwifi,rtlwifi,ath10k},x86_64-linux-gnu},lib64}
          cp busybox initramfs/bin/
          
          # Create symlinks
          cd initramfs/bin && for c in sh ls cp mv rm mkdir mount umount cat echo wget tar gzip cpio dd chmod ln ps sleep ping ip grep head sort tail cut awk sed find reboot; do ln -s busybox $c; done
          cd ../sbin && for c in init poweroff reboot mdev blkid udhcpc; do ln -s ../bin/busybox $c; done && cd /tmp
          
          # Copy essentials
          cp -r /lib/firmware/{iwlwifi,rtlwifi,ath10k}/* initramfs/lib/firmware/ 2>/dev/null || true
          for bin in wpa_supplicant parted iw; do cp /sbin/$bin initramfs/sbin/ && strip initramfs/sbin/$bin 2>/dev/null || true; done
          cp /usr/sbin/unsquashfs initramfs/sbin/ 2>/dev/null && strip initramfs/sbin/unsquashfs 2>/dev/null || true
          
          # Copy libraries
          cp /lib64/ld-linux-x86-64.so.2 initramfs/lib64/
          for lib in libc.so.6 libm.so.6 libpthread.so.0 libdl.so.2 librt.so.1 libnl-3.so.200 libnl-genl-3.so.200 libnl-route-3.so.200 libdbus-1.so.3 libpcre.so.3 libsystemd.so.0 libblkid.so.1 libuuid.so.1 libz.so.1 liblzma.so.5 libzstd.so.1 libresolv.so.2 libnss_dns.so.2 libnss_files.so.2 libssl.so.3 libcrypto.so.3; do
            find /lib /usr/lib -name "$lib" 2>/dev/null | head -1 | xargs -I{} sh -c "cp {} initramfs/lib/x86_64-linux-gnu/ && strip initramfs/lib/x86_64-linux-gnu/$lib 2>/dev/null || true"
          done
          
          # Setup network config
          mkdir -p initramfs/etc/ssl/certs && cp /etc/ssl/certs/ca-certificates.crt initramfs/etc/ssl/certs/ 2>/dev/null || true
          echo -e "nameserver 8.8.8.8\nnameserver 1.1.1.1" > initramfs/etc/resolv.conf
          echo -e "127.0.0.1 localhost\n::1 localhost" > initramfs/etc/hosts
          
          cat > initramfs/init <<'"'"'INIT'"'"'
          #!/bin/sh
          export PATH=/bin:/sbin LD_LIBRARY_PATH=/lib/x86_64-linux-gnu:/lib64
          mount -t proc none /proc; mount -t sysfs none /sys; mount -t devtmpfs none /dev; mdev -s; hostname cybr
          clear; echo "=== Cybr Installer ==="; echo "Commands: wifi, eth, install, shell, reboot"
          
          eth_setup() {
            E=$(ip link|grep -oE "e(th|n[ps])[^:]*"|head -1); [ -z "$E" ]&&echo "No ethernet"&&return 1
            echo "Using: $E"; ip link set $E up; udhcpc -i $E -qn -t5 2>&1|grep -v sending
            ping -c2 -W2 8.8.8.8>/dev/null 2>&1&&echo "✓ Connected: $(ip -4 a show $E|grep inet|awk '\''{print $2}'\''|cut -d/ -f1)"||echo "✗ Failed"
          }
          
          wifi_setup() {
            W=$(ip link|grep -o "wl[^:]*"|head -1); [ -z "$W" ]&&echo "No WiFi"&&return 1
            echo "Using: $W"; ip link set $W up; sleep 2
            echo "Networks:"; iw dev $W scan 2>/dev/null|grep "SSID:"|sed "s/.*SSID: //"|grep -v "^$"|head -10
            read -p "SSID: " S; [ -z "$S" ]&&return 1; read -sp "Pass: " P; echo
            echo -e "ctrl_interface=/var/run/wpa_supplicant\nap_scan=1\nnetwork={\n  ssid=\"$S\"\n  psk=\"$P\"\n  key_mgmt=WPA-PSK\n}">/tmp/wpa.conf
            mkdir -p /var/run/wpa_supplicant; killall wpa_supplicant 2>/dev/null
            wpa_supplicant -B -i $W -c /tmp/wpa.conf -Dnl80211,wext
            echo -n "Connecting"; for i in 1 2 3 4 5 6 7 8; do sleep 1; echo -n "."; iw dev $W link 2>/dev/null|grep -q Connected&&break; done; echo
            udhcpc -i $W -qn -t5 2>&1|grep -v sending
            ping -c2 -W2 8.8.8.8>/dev/null 2>&1&&echo "✓ Connected: $(ip -4 a show $W|grep inet|awk '\''{print $2}'\''|cut -d/ -f1)"||(echo "✗ Failed";killall wpa_supplicant 2>/dev/null)
          }
          
          install() {
            ping -c2 -W2 8.8.8.8>/dev/null 2>&1||{ echo "✗ No internet. Run: wifi or eth"; return 1; }
            echo "✓ Internet OK"; lsblk -do NAME,SIZE,TYPE|grep disk
            read -p "Disk (sda/vda/nvme0n1): " D; D="/dev/$D"; [ ! -b "$D" ]&&echo "✗ Not found"&&return 1
            echo "⚠ ERASE ALL DATA ON $D ⚠"; read -p "Type YES: " C; [ "$C" != "YES" ]&&return 1
            echo "[1/6] Partition"; parted -s $D mklabel gpt mkpart ESP fat32 1M 513M mkpart primary ext4 513M 100% set 1 esp on
            echo "[2/6] Format"; mkfs.vfat -F32 ${D}1>/dev/null 2>&1; mkfs.ext4 -F ${D}2>/dev/null 2>&1
            echo "[3/6] Mount"; mount ${D}2 /mnt; mkdir -p /mnt/boot/efi; mount ${D}1 /mnt/boot/efi
            echo "[4/6] Download"; U="https://sourceforge.net/projects/wolfos/files/gaming/base"
            L=$(wget -qO- --timeout=10 $U|grep -oP "cybr-base-v\d+"|sort -V|tail -1)
            [ -z "$L" ]&&echo "✗ Failed"&&umount -R /mnt&&return 1
            echo "Latest: $L"; wget -qO /tmp/base.sq "$U/$L.squashfs/download"||{ echo "✗ Download fail"; umount -R /mnt; return 1; }
            echo "[5/6] Extract"; unsquashfs -f -d /mnt /tmp/base.sq>/dev/null 2>&1||{ echo "✗ Extract fail"; umount -R /mnt; return 1; }
            echo "[6/6] Bootloader"; mount --bind /dev /mnt/dev; mount --bind /proc /mnt/proc; mount --bind /sys /mnt/sys
            chroot /mnt grub-install --target=x86_64-efi --efi-directory=/boot/efi --bootloader-id=Cybr $D>/dev/null 2>&1
            chroot /mnt update-grub>/dev/null 2>&1; umount /mnt/{dev,proc,sys}; sync; umount -R /mnt
            echo ""; echo "✓ Done! Type: reboot"
          }
          
          eth_setup>/dev/null 2>&1&&echo "Ethernet connected"
          while true; do read -p "cybr> " c; case $c in wifi)wifi_setup;;eth)eth_setup;;install)install;;shell)exec /bin/sh;;reboot)sync;reboot -f;;*)echo "wifi, eth, install, shell, reboot";;esac; done
          INIT
          chmod +x initramfs/init
          
          cd initramfs && find .|cpio -oH newc|gzip -9>/tmp/initrd.gz && cd /tmp
          echo "ISO sizes: vmlinuz=$(stat -c%s vmlinuz|awk '\''{print int($1/1024/1024)}'\''|head -1)MB initrd=$(stat -c%s initrd.gz|awk '\''{print int($1/1024)}'\''|head -1)KB"
          
          # Build ISO
          mkdir -p /w/iso/{boot,isolinux,EFI/BOOT}
          cp vmlinuz initrd.gz /w/iso/boot/
          echo -e "DEFAULT linux\nLABEL linux\n  KERNEL /boot/vmlinuz\n  APPEND initrd=/boot/initrd.gz quiet">/w/iso/isolinux/isolinux.cfg
          cp /usr/lib/ISOLINUX/isolinux.bin /w/iso/isolinux/
          cp /usr/lib/syslinux/modules/bios/{ldlinux,libcom32,libutil}.c32 /w/iso/isolinux/
          echo -e "set timeout=5\nset default=0\nmenuentry \"Cybr\" {\n  linux /boot/vmlinuz quiet\n  initrd /boot/initrd.gz\n}">/w/iso/EFI/BOOT/grub.cfg
          grub-mkstandalone --format=x86_64-efi --output=/w/iso/EFI/BOOT/BOOTX64.EFI --locales="" --fonts="" "boot/grub/grub.cfg=/w/iso/EFI/BOOT/grub.cfg"
          dd if=/dev/zero of=/w/efiboot.img bs=1M count=10 2>/dev/null
          mkfs.vfat /w/efiboot.img>/dev/null 2>&1
          mmd -i /w/efiboot.img ::/EFI ::/EFI/BOOT
          mcopy -i /w/efiboot.img /w/iso/EFI/BOOT/BOOTX64.EFI ::/EFI/BOOT/
          xorriso -as mkisofs -o "/w/${ISO_NAME}.iso" -isohybrid-mbr /usr/lib/ISOLINUX/isohdpfx.bin -c isolinux/boot.cat -b isolinux/isolinux.bin -no-emul-boot -boot-load-size 4 -boot-info-table -eltorito-alt-boot -e --interval:appended_partition_2:all:: -no-emul-boot -isohybrid-gpt-basdat -append_partition 2 C12A7328-F81F-11D2-BA4B-00A0C93EC93B /w/efiboot.img /w/iso/ 2>&1|grep -v "xorriso :"
          echo "Final ISO: $(stat -c%s /w/${ISO_NAME}.iso|awk '\''{print int($1/1024/1024)}'\''|head -1)MB"
          '
            -eltorito-alt-boot \
            -e --interval:appended_partition_2:all:: \
            -no-emul-boot \
            -isohybrid-gpt-basdat \
            -append_partition 2 C12A7328-F81F-11D2-BA4B-00A0C93EC93B /w/efiboot.img \
            /w/iso/
          '

      - name: Generate checksums
        run: |
          sha256sum "${{ steps.set-names.outputs.iso_name }}.iso" > "${{ steps.set-names.outputs.iso_name }}.iso.sha256"
          
          if [ "${{ inputs.build_type }}" != "iso-only" ]; then
            sha256sum "${{ steps.set-names.outputs.base_name }}.squashfs" > "${{ steps.set-names.outputs.base_name }}.squashfs.sha256"
          fi
          
          echo "### Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "**Build Type:** ${{ inputs.build_type || 'full' }}" >> $GITHUB_STEP_SUMMARY
          echo "**ISO:** ${{ steps.set-names.outputs.iso_name }}.iso ($(($(stat -c%s "${{ steps.set-names.outputs.iso_name }}.iso")/1024/1024))MB)" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ inputs.build_type }}" != "iso-only" ]; then
            echo "**Base:** ${{ steps.set-names.outputs.base_name }}.squashfs ($(($(stat -c%s "${{ steps.set-names.outputs.base_name }}.squashfs")/1024/1024))MB)" >> $GITHUB_STEP_SUMMARY
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: "cybr-build-${{ github.run_number }}"
          path: |
            ${{ steps.set-names.outputs.iso_name }}.iso
            ${{ steps.set-names.outputs.iso_name }}.iso.sha256
            ${{ inputs.build_type != 'iso-only' && format('{0}.squashfs', steps.set-names.outputs.base_name) || '' }}
            ${{ inputs.build_type != 'iso-only' && format('{0}.squashfs.sha256', steps.set-names.outputs.base_name) || '' }}
          retention-days: 7

  upload:
    runs-on: ubuntu-latest
    needs: build-base
    if: ${{ github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main' }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: "cybr-build-${{ github.run_number }}"

      - name: Upload to SourceForge
        env:
          SF_USER: ${{ secrets.SF_USER }}
          SF_PASS: ${{ secrets.SF_PASS }}
          ISO_NAME: ${{ needs.build-base.outputs.iso_name }}
          BASE_NAME: ${{ needs.build-base.outputs.base_name }}
          BUILD_TYPE: ${{ inputs.build_type }}
        run: |
          [ -z "$SF_USER" ] && exit 0
          sudo apt-get update && sudo apt-get install -y sshpass rsync
          
          # Upload ISO with retry logic
          for i in 1 2 3; do
            sshpass -p "$SF_PASS" rsync -avP -e "ssh -o StrictHostKeyChecking=no" "${ISO_NAME}.iso" "$SF_USER@frs.sourceforge.net:/home/frs/project/wolfos/gaming/" && break
            [ $i -eq 3 ] && exit 1
            sleep 30
          done
          
          # Upload Base with retry logic (only if full build)
          if [ "$BUILD_TYPE" != "iso-only" ]; then
            for i in 1 2 3; do
              sshpass -p "$SF_PASS" rsync -avP -e "ssh -o StrictHostKeyChecking=no" "${BASE_NAME}.squashfs" "$SF_USER@frs.sourceforge.net:/home/frs/project/wolfos/gaming/base/" && break
              [ $i -eq 3 ] && exit 1
              sleep 30
            done
          fi