          echo "╠════════════════════════════════════════════════════════════════════════╣"
          echo "║                                                                        ║"
          echo "║  Status: ${{ steps.status.outputs.overall_status }}                                                    ║"
          echo "║  Message: ${{ steps.status.outputs.status_message }}                   "
