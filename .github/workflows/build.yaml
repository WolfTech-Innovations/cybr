name: "Cybr Build"

on:
  workflow_dispatch:
  push:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * 0'

env:
  ISO_NAME: "cybr-linux-v${{ github.run_number }}"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      
      - name: Create package list
        run: |
          cat > packages.x86_64 <<'EOF'
          linux-lts
          linux-firmware
          base
          base-devel
          syslinux
          edk2-shell
          memtest86+
          memtest86+-efi
          mkinitcpio
          mkinitcpio-archiso
          arch-install-scripts
          pacman-contrib
          archlinux-contrib
          plymouth
          plasma-desktop
          plasma-workspace
          plasma-nm
          plasma-pa
          bluedevil
          bluez
          bluez-utils
          sddm
          dolphin
          konsole
          kate
          firefox
          kscreen
          discover
          packagekit-qt6
          flatpak
          fwupd
          networkmanager
          pipewire
          pipewire-pulse
          pipewire-jack
          pipewire-alsa
          wireplumber
          git
          curl
          wget
          vim
          nano
          ttf-liberation
          noto-fonts
          noto-fonts-emoji
          gparted
          ntfs-3g
          dosfstools
          exfatprogs
          xf86-input-wacom
          iwd
          kvantum
          papirus-icon-theme
          breeze-gtk
          kcalc
          spectacle
          gwenview
          EOF
      
      - name: Build ISO
        run: |
          # Free up disk space on GitHub Actions runner
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/share/boost /usr/lib/jvm /opt/az
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo docker image prune -af
          sudo apt-get clean
          sudo apt-get autoremove -y
          
          # Show available space
          df -h
          
          # Configure Docker to use more space
          sudo systemctl stop docker
          sudo rm -rf /var/lib/docker
          sudo mkdir -p /mnt/docker
          sudo ln -s /mnt/docker /var/lib/docker
          sudo systemctl start docker
          
          docker build -t builder - <<'DOCKERFILE'
          FROM archlinux:latest
          RUN pacman -Syu --noconfirm && pacman -S --noconfirm archiso git && pacman -Scc --noconfirm
          WORKDIR /build
          DOCKERFILE
          
          # Run with more storage allocated
          docker run --rm --privileged --storage-opt size=50G -v "$PWD:/workspace" -e ISO_NAME="${{ env.ISO_NAME }}" builder bash -c '
          set -euo pipefail
          
          cp -r /usr/share/archiso/configs/releng /build/cybr
          cd /build/cybr
          cp /workspace/packages.x86_64 .
          
          pacman-key --init
          pacman-key --populate archlinux
          pacman -Syy --noconfirm
          sed -i "s/#ParallelDownloads = 5/ParallelDownloads = 5/" pacman.conf
          pacman -Syy --noconfirm
          
          mkdir -p airootfs/etc/pacman.d/hooks
          mkdir -p airootfs/usr/local/bin
          mkdir -p airootfs/etc/skel/.config
          mkdir -p airootfs/etc/skel/.local/share/konsole
          
          cat > airootfs/etc/os-release <<'OSREL'
          NAME="Cybr Linux"
          PRETTY_NAME="Cybr Linux"
          ID=cybr
          ID_LIKE=arch
          BUILD_ID=rolling
          ANSI_COLOR="38;2;23;147;209"
          HOME_URL="https://wolfos.uk/"
          LOGO=cybr-logo
          OSREL
          
          cat > airootfs/etc/lsb-release <<'LSBREL'
          DISTRIB_ID="Cybr"
          DISTRIB_RELEASE="rolling"
          DISTRIB_DESCRIPTION="Cybr Linux"
          LSBREL
          
          echo "cybr-live" > airootfs/etc/hostname
          
          cat > airootfs/etc/mkinitcpio.conf.d/archiso.conf <<'MKINIT'
          MODULES=()
          BINARIES=()
          FILES=()
          HOOKS=(base udev plymouth modconf kms keyboard keymap consolefont block filesystems archiso)
          COMPRESSION="xz"
          COMPRESSION_OPTIONS=(-9e)
          MKINIT
          
          cat > airootfs/etc/mkinitcpio.d/linux-lts.preset <<'PRESET'
          ALL_config="/etc/mkinitcpio.conf.d/archiso.conf"
          ALL_kver="/boot/vmlinuz-linux-lts"
          PRESETS=("default")
          default_image="/boot/initramfs-linux-lts.img"
          PRESET
          
          cat > airootfs/usr/local/bin/setup-aur.sh <<'AURSCRIPT'
          #!/bin/bash
          if ! command -v yay >/dev/null 2>&1; then
            cd /tmp
            sudo -u liveuser git clone https://aur.archlinux.org/yay-bin.git
            cd yay-bin
            sudo -u liveuser makepkg -si --noconfirm
            rm -rf /tmp/yay-bin
          fi
          sudo -u liveuser yay -S --noconfirm calamares latte-dock
          AURSCRIPT
          chmod +x airootfs/usr/local/bin/setup-aur.sh
          
          cat > airootfs/usr/local/bin/cybr-welcome.sh <<'WELCOMESCRIPT'
          #!/bin/bash
          if [ -f /var/lib/cybr-welcome-done ]; then
            exit 0
          fi
          
          if ping -c 1 -W 2 1.1.1.1 >/dev/null 2>&1; then
            kdialog --title "Cybr Linux" --passivepopup "Setting up additional software..." 5 &
            /usr/local/bin/setup-aur.sh >/dev/null 2>&1
            kdialog --title "Cybr Linux" --msgbox "Welcome to Cybr Linux! Your system is ready."
            touch /var/lib/cybr-welcome-done
            exit 0
          fi
          
          while true; do
            kdialog --title "Network Required" --msgbox "Welcome to Cybr Linux! Internet connection required to install Calamares and additional software. Click OK to connect."
            kcmshell6 kcm_networkmanagement
            sleep 3
            
            if ping -c 1 -W 2 1.1.1.1 >/dev/null 2>&1; then
              kdialog --title "Cybr Linux" --passivepopup "Installing software..." 5 &
              /usr/local/bin/setup-aur.sh >/dev/null 2>&1
              kdialog --title "Setup Complete" --msgbox "System ready with all software installed."
              touch /var/lib/cybr-welcome-done
              break
            else
              kdialog --title "Connection Failed" --warningyesno "No internet detected. Try again?" --yes-label "Retry" --no-label "Skip"
              if [ $? -ne 0 ]; then
                kdialog --title "Offline Mode" --msgbox "Running offline. Use archinstall from terminal to install."
                touch /var/lib/cybr-welcome-done
                break
              fi
            fi
          done
          WELCOMESCRIPT
          chmod +x airootfs/usr/local/bin/cybr-welcome.sh
          
          cat > airootfs/etc/skel/.config/autostart/cybr-welcome.desktop <<'AUTOSTART'
          [Desktop Entry]
          Type=Application
          Name=Cybr Welcome
          Exec=/usr/local/bin/cybr-welcome.sh
          Hidden=false
          NoDisplay=true
          X-GNOME-Autostart-enabled=true
          X-KDE-autostart-after=panel
          AUTOSTART
          
          cat > airootfs/root/customize_airootfs.sh <<'CUSTOMIZE'
          #!/usr/bin/env bash
          set -e
          
          KVER=$(file -bL /boot/vmlinuz-linux-lts | grep -o 'version [^ ]*' | cut -d' ' -f2)
          mkinitcpio -k "$KVER" -c /etc/mkinitcpio.conf.d/archiso.conf -g /boot/initramfs-linux-lts.img
          
          [ ! -f /boot/vmlinuz-linux-lts ] && exit 1
          [ ! -f /boot/initramfs-linux-lts.img ] && exit 1
          
          useradd -m -G wheel,audio,video,optical,storage,network -s /bin/bash liveuser
          echo 'liveuser:live' | chpasswd
          echo 'root:root' | chpasswd
          echo '%wheel ALL=(ALL:ALL) NOPASSWD: ALL' > /etc/sudoers.d/wheel
          chmod 440 /etc/sudoers.d/wheel
          
          mkdir -p /etc/sddm.conf.d
          cat > /etc/sddm.conf.d/autologin.conf <<'SDDMCONF'
          [Autologin]
          User=liveuser
          Session=plasma
          
          [General]
          HaltCommand=/usr/bin/systemctl poweroff
          RebootCommand=/usr/bin/systemctl reboot
          
          [Theme]
          Current=breeze
          SDDMCONF
          
          mkdir -p /etc/plymouth
          cat > /etc/plymouth/plymouthd.conf <<'PLYMCONF'
          [Daemon]
          Theme=spinner
          ShowDelay=0
          PLYMCONF
          plymouth-set-default-theme spinner
          
          mkdir -p /home/liveuser/.config
          cat > /home/liveuser/.config/kdeglobals <<'KDEGLOBALS'
          [General]
          ColorScheme=BreezeDark
          
          [KDE]
          LookAndFeelPackage=org.kde.breezedark.desktop
          
          [Icons]
          Theme=Papirus-Dark
          KDEGLOBALS
          
          mkdir -p /home/liveuser/.config
          cat > /home/liveuser/.config/kwinrc <<'KWINCONF'
          [Desktops]
          Number=1
          Rows=1
          
          [Effect-Blur]
          BlurStrength=8
          
          [Plugins]
          blurEnabled=true
          KWINCONF
          
          mkdir -p /home/liveuser/.local/share/konsole
          cat > /home/liveuser/.local/share/konsole/Cybr.profile <<'KONSOLEPROF'
          [Appearance]
          ColorScheme=Breeze
          
          [General]
          Name=Cybr
          Parent=FALLBACK/
          KONSOLEPROF
          
          mkdir -p /home/liveuser/Desktop
          cat > /home/liveuser/Desktop/install.desktop <<'INSTALLDESK'
          [Desktop Entry]
          Type=Application
          Name=Install Cybr Linux
          Exec=sh -c 'if command -v calamares; then sudo calamares; else konsole -e sudo archinstall; fi'
          Icon=system-software-install
          Terminal=false
          INSTALLDESK
          chmod +x /home/liveuser/Desktop/install.desktop
          
          cat > /home/liveuser/Desktop/discover.desktop <<'DISCOVERDESK'
          [Desktop Entry]
          Type=Application
          Name=App Store
          Exec=plasma-discover
          Icon=plasmadiscover
          Terminal=false
          DISCOVERDESK
          chmod +x /home/liveuser/Desktop/discover.desktop
          
          chown -R liveuser:liveuser /home/liveuser
          flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo || true
          CUSTOMIZE
          chmod +x airootfs/root/customize_airootfs.sh
          
          mkdir -p efiboot/loader/entries
          cat > efiboot/loader/loader.conf <<'LOADERCONF'
          timeout 15
          default 01-cybr.conf
          console-mode max
          editor no
          LOADERCONF
          
          cat > efiboot/loader/entries/01-cybr.conf <<'ENTRY1'
          title   Cybr Linux
          linux   /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux-lts
          initrd  /%INSTALL_DIR%/boot/x86_64/initramfs-linux-lts.img
          options archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID% quiet splash loglevel=3 rd.udev.log_priority=3 vt.global_cursor_default=0
          ENTRY1
          
          cat > efiboot/loader/entries/02-cybr-safe.conf <<'ENTRY2'
          title   Cybr Linux (Safe Graphics)
          linux   /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux-lts
          initrd  /%INSTALL_DIR%/boot/x86_64/initramfs-linux-lts.img
          options archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID% nomodeset quiet splash loglevel=3
          ENTRY2
          
          cat > syslinux/archiso_head.cfg <<'SYSHEAD'
          UI vesamenu.c32
          MENU TITLE Cybr Linux
          MENU WIDTH 78
          MENU MARGIN 4
          MENU ROWS 7
          MENU COLOR title 1;36;44 #1793D1 #a0000000 std
          MENU COLOR sel 7;37;40 #e0ffffff #201793D1 all
          TIMEOUT 150
          SYSHEAD
          
          cat > syslinux/archiso_sys.cfg <<'SYSSYS'
          LABEL arch64
          MENU LABEL Cybr Linux
          LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux-lts
          INITRD /%INSTALL_DIR%/boot/x86_64/initramfs-linux-lts.img
          APPEND archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID% quiet splash loglevel=3
          
          LABEL arch64_nomodeset
          MENU LABEL Cybr Linux (Safe Graphics)
          LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux-lts
          INITRD /%INSTALL_DIR%/boot/x86_64/initramfs-linux-lts.img
          APPEND archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID% nomodeset quiet splash loglevel=3
          SYSSYS
          
          cat > syslinux/syslinux.cfg <<'SYSCFG'
          DEFAULT arch64
          INCLUDE archiso_head.cfg
          INCLUDE archiso_sys.cfg
          INCLUDE archiso_tail.cfg
          SYSCFG
          
          mkdir -p airootfs/etc/systemd/system/multi-user.target.wants
          ln -sf /usr/lib/systemd/system/sddm.service airootfs/etc/systemd/system/multi-user.target.wants/
          ln -sf /usr/lib/systemd/system/NetworkManager.service airootfs/etc/systemd/system/multi-user.target.wants/
          ln -sf /usr/lib/systemd/system/bluetooth.service airootfs/etc/systemd/system/multi-user.target.wants/
          ln -sf /usr/lib/systemd/system/sddm.service airootfs/etc/systemd/system/display-manager.service
          
          sed -i 's/airootfs_image_tool_options=()/airootfs_image_tool_options=("-comp" "xz" "-Xbcj" "x86" "-b" "1M" "-Xdict-size" "100%" "-no-recovery" "-always-use-fragments" "-no-duplicates")/' profiledef.sh
          
          mkarchiso -v -w /tmp/work -o /tmp/out .
          
          ISO_FILE=$(ls /tmp/out/*.iso)
          mkdir -p /tmp/m
          mount -o loop "$ISO_FILE" /tmp/m
          
          if [ ! -f /tmp/m/arch/boot/x86_64/vmlinuz-linux-lts ]; then
            echo "ERROR: Kernel missing"
            umount /tmp/m
            exit 1
          fi
          
          umount /tmp/m
          mv "$ISO_FILE" "/workspace/${ISO_NAME}.iso"
          '
      
      - name: Generate checksums
        run: |
          sha256sum "${{ env.ISO_NAME }}.iso" > "${{ env.ISO_NAME }}.iso.sha256"
          echo "ISO Size: $(($(stat -c%s "${{ env.ISO_NAME }}.iso")/1024/1024))MB"
      
      - uses: actions/upload-artifact@v4
        with:
          name: "${{ env.ISO_NAME }}"
          path: |
            ${{ env.ISO_NAME }}.iso
            ${{ env.ISO_NAME }}.iso.sha256
          retention-days: 7

  upload:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: "${{ env.ISO_NAME }}"
      
      - name: Upload to SourceForge
        env:
          SF_USER: ${{ secrets.SF_USER }}
          SF_PASS: ${{ secrets.SF_PASS }}
        run: |
          if [ -z "$SF_USER" ] || [ -z "$SF_PASS" ]; then
            echo "Configure SF secrets"
            exit 0
          fi
          sudo apt-get update && sudo apt-get install -y sshpass rsync
          for i in 1 2 3; do
            if timeout 1800 sshpass -p "$SF_PASS" rsync -avP -e "ssh -o StrictHostKeyChecking=no" \
              "${{ env.ISO_NAME }}.iso" "$SF_USER@frs.sourceforge.net:/home/frs/project/wolfos/plasma/"; then
              break
            fi
            if [ $i -eq 3 ]; then
              exit 1
            fi
            sleep 30
          done