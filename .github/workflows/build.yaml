name: "Cybr Build"

on:
  workflow_dispatch:
  push:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * 0'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 240
    outputs:
      iso_name: ${{ steps.set-iso-name.outputs.iso_name }}
    steps:
      - uses: actions/checkout@v4

      - name: Set ISO name
        id: set-iso-name
        run: echo "iso_name=cybr-mobile-v${{ github.run_number }}" >> $GITHUB_OUTPUT

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost /opt/hostedtoolcache /usr/share/swift /usr/local/.ghcup /usr/local/share/powershell /usr/share/kotlinc /usr/local/lib/node_modules
          sudo docker system prune -af --volumes
          sudo apt-get purge -y '^aspnetcore-.*' '^dotnet-.*' '^llvm-.*' 'php.*' '^mongodb-.*' '^mysql-.*' azure-cli google-cloud-sdk || true
          sudo apt-get autoremove -y && sudo apt-get clean

      - name: Build Cybr Plasma Mobile ISO
        run: |
          ISO_NAME="${{ steps.set-iso-name.outputs.iso_name }}"
          docker run --rm --privileged -v "$PWD:/w" -e ISO_NAME="${ISO_NAME}" debian:12 bash -c '
          set -euo pipefail
          export DEBIAN_FRONTEND=noninteractive
          apt-get update && apt-get install -y debootstrap squashfs-tools xorriso isolinux syslinux-efi mtools wget dosfstools gnupg2 curl
          
          mkdir -p iso/{live,boot,isolinux,EFI/boot}
          
          # Create minimal Debian base with minbase variant
          debootstrap --arch=amd64 --variant=minbase bookworm chroot http://deb.debian.org/debian/
          
          chroot chroot bash <<'\''CH'\''
          export DEBIAN_FRONTEND=noninteractive
          
          # Configure APT sources
          cat > /etc/apt/sources.list <<E
          deb http://deb.debian.org/debian bookworm main contrib non-free non-free-firmware
          deb http://deb.debian.org/debian bookworm-updates main contrib non-free non-free-firmware
          deb http://security.debian.org/debian-security bookworm-security main contrib non-free non-free-firmware
          E
          
          apt-get update
          
          # Install essential system packages
          apt-get install -y --no-install-recommends \
            linux-image-amd64 \
            firmware-linux-free \
            firmware-linux-nonfree \
            live-boot \
            systemd-sysv \
            dbus \
            ca-certificates \
            locales \
            sudo \
            network-manager
          
          # Install minimal Plasma Mobile (stripped down)
          apt-get install -y --no-install-recommends \
            plasma-mobile \
            kwin-wayland \
            kwin-wayland-backend-drm \
            sddm \
            qtvirtualkeyboard-plugin \
            plasma-nm \
            breeze
          
          # Install mobile apps (minimal set)
          apt-get install -y --no-install-recommends \
            angelfish
          
          # Install essential utilities (bare minimum)
          apt-get install -y --no-install-recommends \
            nano \
            wget \
            curl \
            htop \
            parted \
            ntfs-3g \
            e2fsprogs
          
          # Enable 32-bit architecture for gaming
          dpkg --add-architecture i386
          apt-get update
          
          # Install UPX for binary compression
          apt-get install -y --no-install-recommends upx-ucl
          
          # Install gaming packages (minimal - Steam, MangoHud, basic drivers)
          apt-get install -y --no-install-recommends \
            steam-installer \
            mesa-vulkan-drivers:amd64 \
            libgl1:amd64 \
            mangohud
          
          # Install Discord
          wget -O /tmp/discord.deb "https://discord.com/api/download?platform=linux&format=deb"
          apt-get install -y /tmp/discord.deb || apt-get install -f -y
          rm /tmp/discord.deb
          
          # UPX compress all executables to save massive space
          echo "Compressing binaries with UPX..."
          find /usr/bin -type f -executable -exec upx --best --lzma {} \; 2>/dev/null || true
          find /usr/sbin -type f -executable -exec upx --best --lzma {} \; 2>/dev/null || true
          find /usr/lib -type f -name "*.so*" -exec upx --best --lzma {} \; 2>/dev/null || true
          find /usr/games -type f -executable -exec upx --best --lzma {} \; 2>/dev/null || true
          find /opt -type f -executable -exec upx --best --lzma {} \; 2>/dev/null || true
          
          # Compress Discord specifically
          upx --best --lzma /usr/share/discord/Discord 2>/dev/null || true
          upx --best --lzma /usr/share/discord/chrome_crashpad_handler 2>/dev/null || true
          
          # Remove UPX after compression
          apt-get purge -y upx-ucl
          apt-get autoremove -y
          
          # Remove unnecessary locales (keep only en_US)
          apt-get install -y localepurge
          echo "en_US.UTF-8 UTF-8" > /etc/locale.nopurge
          localepurge
          
          # Strip binaries and remove unnecessary files
          find /usr/share/doc -depth -type f ! -name copyright -delete
          find /usr/share/man -depth -type f -delete
          find /usr/share/groff -depth -type f -delete
          find /usr/share/info -depth -type f -delete
          find /usr/share/lintian -depth -type f -delete
          find /usr/share/linda -depth -type f -delete
          rm -rf /var/cache/man/*
          rm -rf /usr/share/locale/*
          rm -rf /usr/share/i18n/locales/*
          
          # Remove package manager cache
          apt-get autoremove --purge -y
          apt-get clean
          rm -rf /var/lib/apt/lists/*
          
          # Install Calamares installer (minimal)
          apt-get install -y --no-install-recommends \
            calamares \
            qml-module-qtquick2 \
            squashfs-tools
          
          # Configure locales
          echo "en_US.UTF-8 UTF-8" > /etc/locale.gen
          locale-gen
          update-locale LANG=en_US.UTF-8
          
          # Configure timezone
          ln -sf /usr/share/zoneinfo/UTC /etc/localtime
          
          # Configure OS branding
          cat > /etc/os-release <<O
          NAME="Cybr Mobile"
          PRETTY_NAME="Cybr Mobile Gaming Edition"
          ID=cybr
          ID_LIKE=debian
          VERSION_ID="1.0"
          VERSION="1.0 (Plasma Mobile)"
          VERSION_CODENAME=plasmamobile
          HOME_URL="https://getcybr.org/"
          SUPPORT_URL="https://github.com/WolfTech-Innovations/cybr"
          BUG_REPORT_URL="https://github.com/WolfTech-Innovations/cybr/issues"
          O
          
          # Download Cybr logo
          wget -O /usr/share/pixmaps/cybr-logo.png "https://a.fsdn.com/allura/p/wolfos/icon?w=96&1748003641" || \
            echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" | base64 -d > /usr/share/pixmaps/cybr-logo.png
          
          # Configure SDDM autologin
          mkdir -p /etc/sddm.conf.d
          cat > /etc/sddm.conf.d/autologin.conf <<SDDM
          [Autologin]
          User=cybruser
          Session=plasma-mobile
          SDDM
          
          # Enable virtual keyboard in KWin
          mkdir -p /etc/xdg
          cat > /etc/xdg/kwinrc <<KWIN
          [Wayland]
          VirtualKeyboardEnabled=true
          KWIN
          
          # Create Calamares branding
          mkdir -p /etc/calamares/branding/cybr
          cat > /etc/calamares/branding/cybr/branding.desc <<BRAND
          ---
          componentName: cybr
          strings:
              productName: "Cybr Mobile"
              shortProductName: "Cybr"
              version: "1.0"
              shortVersion: "1.0"
              versionedName: "Cybr Mobile 1.0"
              shortVersionedName: "Cybr 1.0"
              bootloaderEntryName: "Cybr"
              productUrl: "https://getcybr.org/"
          images:
              productLogo: "/usr/share/pixmaps/cybr-logo.png"
              productIcon: "/usr/share/pixmaps/cybr-logo.png"
          style:
              sidebarBackground: "#1a1a1a"
              sidebarText: "#FFFFFF"
              sidebarTextSelect: "#0066ff"
          BRAND
          
          # Configure Calamares settings
          cat > /etc/calamares/settings.conf <<CALA
          ---
          modules-search: [ local, /usr/lib/calamares/modules ]
          
          sequence:
          - show:
            - welcome
            - locale
            - keyboard
            - partition
            - users
            - summary
          - exec:
            - partition
            - mount
            - unpackfs
            - machineid
            - fstab
            - locale
            - keyboard
            - localecfg
            - users
            - networkcfg
            - hwclock
            - services-systemd
            - bootloader-config
            - grubcfg
            - bootloader
            - umount
          - show:
            - finished
          
          branding: cybr
          CALA
          
          # Configure Calamares unpackfs module
          cat > /etc/calamares/modules/unpackfs.conf <<UNPACK
          ---
          unpack:
              - source: "/run/live/medium/live/filesystem.squashfs"
                sourcefs: "squashfs"
                destination: ""
          UNPACK
          
          # Create user
          useradd -m -s /bin/bash -G sudo,audio,video,netdev,plugdev,input -c "Cybr User" cybruser
          echo "cybruser:live" | chpasswd
          echo "root:root" | chpasswd
          
          # Create desktop shortcuts
          mkdir -p /home/cybruser/Desktop /home/cybruser/.config/autostart
          
          cat > /home/cybruser/Desktop/install-cybr.desktop <<INST
          [Desktop Entry]
          Type=Application
          Name=Install Cybr Mobile
          Exec=pkexec calamares
          Icon=system-software-install
          Terminal=false
          Categories=System;
          INST
          
          cat > /home/cybruser/Desktop/angelfish.desktop <<ANGEL
          [Desktop Entry]
          Type=Application
          Name=Angelfish Browser
          Exec=angelfish
          Icon=angelfish
          Terminal=false
          Categories=Network;WebBrowser;
          ANGEL
          
          cat > /home/cybruser/Desktop/steam.desktop <<STEAM
          [Desktop Entry]
          Type=Application
          Name=Steam
          Exec=steam
          Icon=steam
          Terminal=false
          Categories=Game;
          STEAM
          
          cat > /home/cybruser/Desktop/discord.desktop <<DISC
          [Desktop Entry]
          Type=Application
          Name=Discord
          Exec=/usr/bin/discord
          Icon=discord
          Terminal=false
          Categories=Network;InstantMessaging;
          DISC
          
          cat > /home/cybruser/Desktop/discover.desktop <<DISCOV
          [Desktop Entry]
          Type=Application
          Name=Discover Software Center
          Exec=plasma-discover
          Icon=plasmadiscover
          Terminal=false
          Categories=System;PackageManager;
          DISCOV
          
          chmod +x /home/cybruser/Desktop/*.desktop
          chown -R cybruser:cybruser /home/cybruser
          
          # Enable services
          systemctl enable sddm NetworkManager
          
          # Final aggressive cleanup
          rm -rf /tmp/* /var/tmp/*
          rm -rf /var/cache/apt/archives/*.deb
          rm -rf /var/log/*.log
          find / -name "*.pyc" -delete
          find / -name "__pycache__" -type d -exec rm -rf {} + 2>/dev/null || true
          CH
          
          # Copy kernel and initramfs
          cp -r chroot/boot/* iso/boot/
          K=$(ls iso/boot/vmlinuz-* | head -1 | sed "s|iso/boot/vmlinuz-||")
          
          # Create squashfs with maximum compression
          mksquashfs chroot iso/live/filesystem.squashfs -comp xz -Xbcj x86 -b 1M -Xdict-size 100% -no-recovery -no-exports
          
          # Create boot menu
          wget -O iso/isolinux/splash.png "https://a.fsdn.com/allura/p/wolfos/icon?w=96&1748003641" || true
          
          cat > iso/isolinux/isolinux.cfg <<BOOT
          UI vesamenu.c32
          MENU TITLE Cybr Mobile - Plasma Mobile Boot Menu
          MENU BACKGROUND splash.png
          PROMPT 0
          TIMEOUT 300
          DEFAULT live
          
          LABEL live
            MENU LABEL Cybr Mobile (Plasma Mobile)
            KERNEL /boot/vmlinuz-${K}
            APPEND initrd=/boot/initrd.img-${K} boot=live components quiet splash
          
          LABEL live-safe
            MENU LABEL Cybr Mobile (Safe Graphics)
            KERNEL /boot/vmlinuz-${K}
            APPEND initrd=/boot/initrd.img-${K} boot=live components nomodeset
          BOOT
          
          # Setup BIOS boot
          cp /usr/lib/ISOLINUX/isolinux.bin iso/isolinux/
          cp /usr/lib/syslinux/modules/bios/*.c32 iso/isolinux/
          
          # Setup EFI boot with Syslinux
          cat > iso/EFI/boot/syslinux.cfg <<EFI
          DEFAULT live
          TIMEOUT 300
          
          LABEL live
            MENU LABEL Cybr Mobile (Plasma Mobile)
            LINUX /boot/vmlinuz-${K}
            APPEND initrd=/boot/initrd.img-${K} boot=live components quiet splash
          
          LABEL live-safe
            MENU LABEL Cybr Mobile (Safe Graphics)
            LINUX /boot/vmlinuz-${K}
            APPEND initrd=/boot/initrd.img-${K} boot=live components nomodeset
          EFI
          
          # Copy syslinux EFI bootloader
          cp /usr/lib/SYSLINUX.EFI/efi64/syslinux.efi iso/EFI/boot/bootx64.efi
          cp /usr/lib/syslinux/modules/efi64/*.c32 iso/EFI/boot/
          
          # Create EFI boot image with Syslinux
          dd if=/dev/zero of=efiboot.img bs=1M count=10
          mkfs.vfat efiboot.img
          mkdir efi_mount
          mount -o loop efiboot.img efi_mount
          mkdir -p efi_mount/EFI/boot
          cp iso/EFI/boot/bootx64.efi efi_mount/EFI/boot/
          cp iso/EFI/boot/syslinux.cfg efi_mount/EFI/boot/
          cp iso/EFI/boot/*.c32 efi_mount/EFI/boot/ 2>/dev/null || true
          umount efi_mount
          rmdir efi_mount
          mv efiboot.img iso/
          
          # Create ISO
          xorriso -as mkisofs \
            -iso-level 3 \
            -full-iso9660-filenames \
            -joliet \
            -rational-rock \
            -volid "CYBR_MOBILE" \
            -eltorito-boot isolinux/isolinux.bin \
            -eltorito-catalog isolinux/boot.cat \
            -no-emul-boot \
            -boot-load-size 4 \
            -boot-info-table \
            -isohybrid-mbr /usr/lib/ISOLINUX/isohdpfx.bin \
            -eltorito-alt-boot \
            -e efiboot.img \
            -no-emul-boot \
            -isohybrid-gpt-basdat \
            -output "/w/${ISO_NAME}.iso" \
            iso/
          '

      - name: Generate checksums
        run: |
          ISO_NAME="${{ steps.set-iso-name.outputs.iso_name }}"
          sha256sum "${ISO_NAME}.iso" > "${ISO_NAME}.iso.sha256"
          ISO_SIZE=$(($(stat -c%s "${ISO_NAME}.iso")/1024/1024))
          echo "### Cybr Mobile Gaming Edition Build Complete! ðŸ“±ðŸŽ®ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "**ISO:** ${ISO_NAME}.iso | **Size:** ${ISO_SIZE}MB" >> $GITHUB_STEP_SUMMARY
          echo "**Base:** Debian 12 Minimal | **Desktop:** Plasma Mobile | **Kernel:** Standard Debian" >> $GITHUB_STEP_SUMMARY
          echo "**Apps:** Angelfish, Steam, Discord, MangoHud (ALL UPX COMPRESSED) | **Installer:** Calamares" >> $GITHUB_STEP_SUMMARY
          echo "**Compression:** UPX --best --lzma on all binaries + Maximum XZ squashfs compression" >> $GITHUB_STEP_SUMMARY

      - uses: actions/upload-artifact@v4
        with:
          name: "${{ steps.set-iso-name.outputs.iso_name }}"
          path: |
            ${{ steps.set-iso-name.outputs.iso_name }}.iso
            ${{ steps.set-iso-name.outputs.iso_name }}.iso.sha256
          retention-days: 7

  upload:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: "${{ needs.build.outputs.iso_name }}"

      - name: Upload to SourceForge
        env:
          SF_USER: ${{ secrets.SF_USER }}
          SF_PASS: ${{ secrets.SF_PASS }}
          ISO_NAME: ${{ needs.build.outputs.iso_name }}
        run: |
          [ -z "$SF_USER" ] || [ -z "$SF_PASS" ] && echo "Configure SF secrets" && exit 0
          sudo apt-get update && sudo apt-get install -y sshpass rsync
          for i in 1 2 3; do
            timeout 1800 sshpass -p "$SF_PASS" rsync -avP -e "ssh -o StrictHostKeyChecking=no" "${ISO_NAME}.iso" "$SF_USER@frs.sourceforge.net:/home/frs/project/wolfos/mobile/" && break
            [ $i -eq 3 ] && exit 1
            sleep 30
          done