name: "Cybr Build"

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'full'
        type: choice
        options:
          - full
          - iso-only
  push:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * 0'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free disk space
        if: ${{ inputs.build_type != 'iso-only' }}
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache
          sudo docker system prune -af --volumes

      - name: Create build script
        run: |
          cat > build.sh << 'BUILD_SCRIPT_EOF'
          #!/bin/bash
          set -ex
          export DEBIAN_FRONTEND=noninteractive
          
          # Configure APT sources
          cat > /etc/apt/sources.list << 'APT_SOURCES'
          deb http://deb.debian.org/debian bookworm main contrib non-free non-free-firmware
          deb http://deb.debian.org/debian-security bookworm-security main contrib non-free non-free-firmware
          deb http://deb.debian.org/debian bookworm-updates main contrib non-free non-free-firmware
          APT_SOURCES
          
          # Install build dependencies
          apt-get update && apt-get install -y \
            debootstrap squashfs-tools wget curl gnupg2 xorriso \
            dosfstools grub-efi-amd64-bin grub-pc-bin grub-common mtools \
            git build-essential cpio linux-image-amd64 firmware-linux \
            wpasupplicant parted iw ethtool
          
          cd /w
          BASE="cybr-base-v${RUN_NUM}"
          ISO="cybr-netinstall-v${RUN_NUM}"
          
          if [ "$BUILD_TYPE" = "full" ]; then
            echo "=== Building Base System ==="
            debootstrap --arch=amd64 --variant=minbase bookworm base \
              http://deb.debian.org/debian/
            
            # Configure base system
            cat > base/etc/apt/sources.list << 'BASE_APT'
          deb http://deb.debian.org/debian bookworm main contrib non-free non-free-firmware
          deb http://deb.debian.org/debian-security bookworm-security main contrib non-free non-free-firmware
          BASE_APT
            
            chroot base /bin/bash << 'CHROOT_COMMANDS'
          apt-get update && apt-get install -y curl gnupg2 ca-certificates
          
          curl -fsSL https://liquorix.net/liquorix-keyring.gpg \
            -o /usr/share/keyrings/liquorix.gpg
          
          cat > /etc/apt/sources.list.d/liquorix.sources << 'LIQUORIX'
          Types: deb
          URIs: https://liquorix.net/debian
          Suites: bookworm
          Components: main
          Signed-By: /usr/share/keyrings/liquorix.gpg
          LIQUORIX
          
          apt-get update && apt-get install -y \
            linux-image-liquorix-amd64 firmware-linux systemd sudo \
            phosh-full gdm3 network-manager firefox-esr flatpak gparted \
            ntfs-3g e2fsprogs nano grub-efi-amd64 grub-pc-bin
          
          dpkg --add-architecture i386 && apt-get update
          apt-get install -y steam \
            libgl1-mesa-dri:amd64 libgl1-mesa-dri:i386 \
            mesa-vulkan-drivers:amd64 mesa-vulkan-drivers:i386 liblzma-dev
          
          wget -qO /tmp/discord.deb \
            "https://discord.com/api/download?platform=linux&format=deb"
          apt-get install -y /tmp/discord.deb || apt-get install -f -y
          
          cat > /etc/os-release << 'OS_RELEASE'
          NAME="Cybr"
          ID=cybr
          ID_LIKE=debian
          VERSION_ID="1.0"
          OS_RELEASE
          
          useradd -m -s /bin/bash -G sudo,audio,video,netdev cybruser
          echo "cybruser:cybr" | chpasswd
          echo "root:root" | chpasswd
          
          cat > /etc/gdm3/custom.conf << 'GDM_CONF'
          [daemon]
          AutomaticLoginEnable=true
          AutomaticLogin=cybruser
          GDM_CONF
          
          systemctl enable gdm3 NetworkManager
          apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/*
          CHROOT_COMMANDS
            
            mksquashfs base "${BASE}.squashfs" -comp xz -b 1M
            echo "✓ Base system created: $(($(stat -c%s ${BASE}.squashfs)/1024/1024))MB"
          else
            echo "=== Skipping base system build (ISO-only mode) ==="
          fi
          
          echo "=== Building ISO ==="
          cd /tmp
          
          # Copy kernel
          cp "$(find /boot -name 'vmlinuz-*' | tail -1)" vmlinuz
          KVER=$(ls /lib/modules/ | tail -1)
          
          # Download static busybox
          wget -qO busybox \
            https://busybox.net/downloads/binaries/1.35.0-x86_64-linux-musl/busybox
          chmod +x busybox
          
          # Create initramfs structure
          mkdir -p initramfs/{bin,sbin,proc,sys,dev,tmp,run,mnt,etc,lib/modules,lib64}
          
          # Install busybox
          cp busybox initramfs/bin/busybox
          
          # Create busybox symlinks
          for cmd in sh mount umount cat ls cp mv rm mkdir mknod chmod chown ln \
                     grep sed awk cut sort head tail wc tr find xargs \
                     wget ping ip ifconfig route modprobe insmod lsmod \
                     sleep sync reboot poweroff; do
            ln -sf busybox initramfs/bin/$cmd 2>/dev/null || true
          done
          
          for cmd in init mdev udhcpc; do
            ln -sf ../bin/busybox initramfs/sbin/$cmd 2>/dev/null || true
          done
          
          # Copy firmware
          mkdir -p initramfs/lib/firmware
          cp -r /lib/firmware/* initramfs/lib/firmware/ 2>/dev/null || true
          
          # Copy kernel modules (including virtio)
          mkdir -p initramfs/lib/modules/$KVER
          for module_dir in drivers/net drivers/virtio kernel/net kernel/drivers/virtio; do
            find /lib/modules/$KVER/$module_dir -name "*.ko" 2>/dev/null | \
            while read module; do
              relative_path="${module#/lib/modules/$KVER/}"
              mkdir -p "initramfs/lib/modules/$KVER/$(dirname $relative_path)"
              cp "$module" "initramfs/lib/modules/$KVER/$relative_path"
            done
          done
          
          # Explicitly copy critical virtio modules
          for virtio_mod in virtio.ko virtio_ring.ko virtio_pci.ko virtio_net.ko \
                            virtio_mmio.ko net_failover.ko failover.ko; do
            find /lib/modules/$KVER -name "$virtio_mod" 2>/dev/null | \
            while read module; do
              relative_path="${module#/lib/modules/$KVER/}"
              mkdir -p "initramfs/lib/modules/$KVER/$(dirname $relative_path)"
              cp "$module" "initramfs/lib/modules/$KVER/$relative_path"
            done
          done
          
          # Copy module dependency files
          cp /lib/modules/$KVER/modules.* initramfs/lib/modules/$KVER/ 2>/dev/null || true
          
          # Copy additional binaries and dependencies
          for binary in /usr/sbin/unsquashfs /sbin/parted /sbin/wpa_supplicant; do
            if [ -f "$binary" ]; then
              target_dir="initramfs$(dirname $binary)"
              mkdir -p "$target_dir"
              cp "$binary" "$target_dir/"
              
              # Copy library dependencies
              ldd "$binary" 2>/dev/null | grep -oE '/[^ ]+' | while read lib; do
                if [ -f "$lib" ]; then
                  lib_dir="initramfs$(dirname $lib)"
                  mkdir -p "$lib_dir"
                  cp "$lib" "$lib_dir/" 2>/dev/null || true
                fi
              done
            fi
          done
          
          # Copy dynamic linker
          [ -f /lib64/ld-linux-x86-64.so.2 ] && \
            cp /lib64/ld-linux-x86-64.so.2 initramfs/lib64/
          
          # DNS configuration
          echo "nameserver 8.8.8.8" > initramfs/etc/resolv.conf
          
          # Create init script
          cat > initramfs/init << 'INIT_SCRIPT'
          #!/bin/busybox sh
          # PID 1 - must NEVER exit
          
          set +m
          set +e
          trap "" EXIT HUP INT TERM
          
          export PATH=/bin:/sbin:/usr/bin:/usr/sbin
          export LD_LIBRARY_PATH=/lib:/lib64:/usr/lib
          
          echo "Starting Cybr Installer..."
          
          # Mount filesystems
          mount -t proc none /proc 2>/dev/null
          mount -t sysfs none /sys 2>/dev/null
          mount -t devtmpfs none /dev 2>/dev/null
          mkdir -p /dev/pts /dev/shm /tmp /run
          mount -t devpts none /dev/pts 2>/dev/null
          mount -t tmpfs none /tmp 2>/dev/null
          mount -t tmpfs none /run 2>/dev/null
          
          mdev -s 2>/dev/null
          hostname cybr 2>/dev/null
          
          # Load network modules
          for m in virtio virtio_ring virtio_pci virtio_net virtio_mmio \
                   e1000 e1000e r8169 8139too pcnet32 ne2k-pci; do
            modprobe $m 2>/dev/null && echo "  Loaded: $m"
          done
          sleep 2
          
          # Bring up interfaces
          for iface in /sys/class/net/*; do
            iface=$(basename "$iface")
            [ "$iface" = "lo" ] && continue
            ip link set "$iface" up 2>/dev/null
          done
          
          clear
          cat << 'MENU'
          ╔═══════════════════╗
          ║  CYBR INSTALLER   ║
          ╠═══════════════════╣
          ║ 1) WiFi           ║
          ║ 2) Ethernet       ║
          ║ 3) Install        ║
          ║ 4) Shell          ║
          ╚═══════════════════╝
          MENU
          
          do_eth() {
            eth=$(ip -br l 2>/dev/null | grep "^e" | head -1 | awk '{print $1}')
            [ -z "$eth" ] && { echo "No ethernet adapter"; return 1; }
            echo "Using $eth..."
            ip link set "$eth" up 2>/dev/null
            udhcpc -i "$eth" -qn 2>&1 | tail -2
            ping -c1 -W2 8.8.8.8 >/dev/null 2>&1 && echo "✓ Connected" || echo "✗ Failed"
          }
          
          do_wifi() {
            wifi=$(ip -br l 2>/dev/null | grep "^wl" | head -1 | awk '{print $1}')
            [ -z "$wifi" ] && { echo "No WiFi adapter"; return 1; }
            printf "SSID: "; read ssid
            printf "Password: "; read -s pass; echo
            
            cat > /tmp/wpa.conf << WIFI_CONF
          network={
            ssid="$ssid"
            psk="$pass"
          }
          WIFI_CONF
            
            killall wpa_supplicant 2>/dev/null
            wpa_supplicant -B -i "$wifi" -c /tmp/wpa.conf 2>/dev/null
            sleep 4
            udhcpc -i "$wifi" -qn 2>&1 | tail -2
            ping -c1 -W2 8.8.8.8 >/dev/null 2>&1 && echo "✓ Connected" || echo "✗ Failed"
          }
          
          do_install() {
            ping -c1 -W2 8.8.8.8 >/dev/null 2>&1 || {
              echo "No internet - configure network first"
              return 1
            }
            
            lsblk -d -o NAME,SIZE,TYPE 2>/dev/null | grep disk
            printf "Target disk (e.g. sda): "; read disk
            disk="/dev/$disk"
            [ ! -b "$disk" ] && { echo "Invalid disk"; return 1; }
            
            printf "ERASE ALL DATA on $disk? Type YES: "; read confirm
            [ "$confirm" != "YES" ] && { echo "Cancelled"; return 0; }
            
            echo "Partitioning..."
            parted -s "$disk" mklabel gpt \
              mkpart ESP fat32 1MiB 513MiB \
              mkpart primary ext4 513MiB 100% \
              set 1 esp on 2>&1 | tail -2
            
            sleep 2
            echo "Formatting..."
            mkfs.vfat -F32 "${disk}1" >/dev/null 2>&1
            mkfs.ext4 -F "${disk}2" >/dev/null 2>&1
            
            echo "Mounting..."
            mount "${disk}2" /mnt 2>/dev/null || { echo "Mount failed"; return 1; }
            mkdir -p /mnt/boot/efi
            mount "${disk}1" /mnt/boot/efi 2>/dev/null || {
              umount /mnt 2>/dev/null
              echo "EFI mount failed"
              return 1
            }
            
            echo "Downloading base system..."
            base_url="https://sourceforge.net/projects/wolfos/files/gaming/base"
            latest=$(wget -qO- "$base_url" 2>/dev/null | \
                     grep -oP "cybr-base-v[0-9]+" | sort -V | tail -1)
            
            [ -z "$latest" ] && {
              echo "Base system not found"
              umount -R /mnt 2>/dev/null
              return 1
            }
            
            echo "Found: $latest"
            wget -O /tmp/base.squashfs \
              "$base_url/$latest.squashfs/download" 2>&1 | grep "saved"
            
            [ ! -f /tmp/base.squashfs ] && {
              echo "Download failed"
              umount -R /mnt 2>/dev/null
              return 1
            }
            
            echo "Extracting (takes several minutes)..."
            unsquashfs -f -d /mnt /tmp/base.squashfs 2>&1 | grep "created"
            
            echo "Installing bootloader..."
            mount --bind /dev /mnt/dev 2>/dev/null
            mount --bind /proc /mnt/proc 2>/dev/null
            mount --bind /sys /mnt/sys 2>/dev/null
            
            chroot /mnt grub-install \
              --target=x86_64-efi \
              --efi-directory=/boot/efi \
              --bootloader-id=Cybr "$disk" 2>&1 | tail -2
            chroot /mnt grub-install --target=i386-pc "$disk" 2>&1 | tail -2
            chroot /mnt update-grub 2>&1 | tail -2
            
            sync
            umount -R /mnt 2>/dev/null
            
            echo ""
            echo "══════════════════════════════"
            echo "✓ Installation Complete!"
            echo "══════════════════════════════"
            echo "Remove media and type: reboot"
          }
          
          # Try auto-connect
          do_eth >/dev/null 2>&1
          
          # Main loop - NEVER EXIT
          while true; do
            printf "\ncybr> "
            read -r cmd || { sleep 1; continue; }
            
            case "$cmd" in
              1|wifi) do_wifi || true ;;
              2|eth|ethernet) do_eth || true ;;
              3|install) do_install || true ;;
              4|shell) echo "Type exit to return"; /bin/sh || true ;;
              reboot) sync; sleep 1; reboot -f ;;
              poweroff|halt) sync; sleep 1; poweroff -f ;;
              help|h|\?) echo "Commands: 1=WiFi 2=Ethernet 3=Install 4=Shell" ;;
              "") ;;
              *) echo "Unknown command. Type help for commands." ;;
            esac
          done
          
          exec /bin/sh
          INIT_SCRIPT
          
          chmod +x initramfs/init
          
          # Create initramfs
          cd initramfs
          find . | cpio -o -H newc 2>/dev/null | gzip -9 > /tmp/initrd.gz
          cd /tmp
          
          echo "Initramfs: $(du -h initrd.gz | cut -f1)"
          
          # Prepare ISO structure
          rm -rf iso
          mkdir -p iso/boot/grub
          cp vmlinuz initrd.gz iso/boot/
          
          # GRUB config
          cat > iso/boot/grub/grub.cfg << 'GRUB_CFG'
          set timeout=5
          set default=0
          
          menuentry "Install Cybr" {
            linux /boot/vmlinuz quiet
            initrd /boot/initrd.gz
          }
          GRUB_CFG
          
          # BIOS boot setup
          mkdir -p iso/boot/grub/i386-pc
          cp /usr/lib/grub/i386-pc/*.mod iso/boot/grub/i386-pc/ 2>/dev/null || true
          cp /usr/lib/grub/i386-pc/*.lst iso/boot/grub/i386-pc/ 2>/dev/null || true
          
          cat /usr/lib/grub/i386-pc/cdboot.img > iso/boot/grub/bios.img
          grub-mkimage \
            -d /usr/lib/grub/i386-pc \
            -O i386-pc \
            -o core.img \
            -p /boot/grub \
            biosdisk iso9660
          cat core.img >> iso/boot/grub/bios.img
          rm core.img
          
          # EFI boot setup
          mkdir -p iso/EFI/BOOT
          grub-mkstandalone \
            -d /usr/lib/grub/x86_64-efi \
            -O x86_64-efi \
            --modules="part_gpt part_msdos iso9660" \
            --locales="" \
            --fonts="" \
            -o iso/EFI/BOOT/BOOTX64.EFI \
            "boot/grub/grub.cfg=iso/boot/grub/grub.cfg"
          
          # EFI image
          dd if=/dev/zero of=iso/efi.img bs=1M count=10 2>/dev/null
          mkfs.vfat iso/efi.img >/dev/null 2>&1
          mmd -i iso/efi.img ::/EFI ::/EFI/BOOT
          mcopy -i iso/efi.img iso/EFI/BOOT/BOOTX64.EFI ::/EFI/BOOT/
          
          # Create hybrid ISO
          xorriso -as mkisofs -o "/w/${ISO}.iso" \
            -r -J -joliet-long \
            -b boot/grub/bios.img \
            -no-emul-boot \
            -boot-load-size 4 \
            -boot-info-table \
            --grub2-boot-info \
            --grub2-mbr /usr/lib/grub/i386-pc/boot_hybrid.img \
            -eltorito-alt-boot \
            -e efi.img \
            -no-emul-boot \
            -isohybrid-gpt-basdat \
            iso/ 2>&1 | tail -5
          
          # Checksums
          cd /w
          sha256sum "${ISO}.iso" > "${ISO}.iso.sha256"
          [ -f "${BASE}.squashfs" ] && \
            sha256sum "${BASE}.squashfs" > "${BASE}.squashfs.sha256"
          
          echo ""
          echo "═══ Build Complete ═══"
          ls -lh *.iso *.squashfs 2>/dev/null || ls -lh *.iso
          BUILD_SCRIPT_EOF
          
          chmod +x build.sh

      - name: Run build in Docker
        run: |
          docker run --rm --privileged \
            -v "$PWD:/w" \
            -e BUILD_TYPE="${{ inputs.build_type || 'full' }}" \
            -e RUN_NUM="${{ github.run_number }}" \
            debian:bookworm \
            /w/build.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: "cybr-build-${{ github.run_number }}"
          path: |
            *.iso
            *.iso.sha256
            *.squashfs
            *.squashfs.sha256
          retention-days: 7

  upload:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main' }}
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: "cybr-build-${{ github.run_number }}"

      - name: Upload to SourceForge
        env:
          SF_USER: ${{ secrets.SF_USER }}
          SF_PASS: ${{ secrets.SF_PASS }}
        run: |
          [ -z "$SF_USER" ] && exit 0
          
          sudo apt-get update
          sudo apt-get install -y sshpass rsync
          
          # Upload ISOs
          for iso_file in *.iso; do
            for attempt in 1 2 3; do
              sshpass -p "$SF_PASS" rsync -avP \
                -e "ssh -o StrictHostKeyChecking=no" \
                "$iso_file" \
                "$SF_USER@frs.sourceforge.net:/home/frs/project/wolfos/gaming/" \
                && break
              sleep 30
            done
          done
          
          # Upload squashfs files
          for squashfs_file in *.squashfs; do
            [ -f "$squashfs_file" ] || continue
            for attempt in 1 2 3; do
              sshpass -p "$SF_PASS" rsync -avP \
                -e "ssh -o StrictHostKeyChecking=no" \
                "$squashfs_file" \
                "$SF_USER@frs.sourceforge.net:/home/frs/project/wolfos/gaming/base/" \
                && break
              sleep 30
            done
          done